<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFT-INDUSTRY :: DIRECTORY INDEX</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .directory-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            background: rgba(0, 15, 0, 0.8);
        }
        .directory-link:hover {
            background: rgba(0, 40, 0, 0.9);
            border-color: #00ffff;
        }
        h1 {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>XFT Industry Directory</h1>
    <div id="directory-list"></div>

    <script>
        fetch('directory-list.json')
            .then(response => response.json())
            .then(directories => {
                const directoryList = document.getElementById('directory-list');
                directories.forEach(dir => {
                    const link = document.createElement('a');
                    link.href = dir;
                    link.className = 'directory-link';
                    link.textContent = dir;
                    directoryList.appendChild(link);
                });
            });
    </script>
</body>
</html>
