<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFT-INDUSTRY :: SECURE DIRECTORY SCANNER</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-red: #f00;
            --dark-bg: #000;
            --terminal-green: #00ff00;
            --cyber-blue: #00ffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            border: 1px solid var(--terminal-green);
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 15, 0, 0.9);
            box-shadow: 0 0 10px var(--terminal-green);
            position: relative;
        }

        .header::before {
            content: "SECURE ACCESS POINT";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--dark-bg);
            padding: 0 10px;
            color: var(--cyber-blue);
        }

        .glitch-title {
            font-size: 2.5em;
            text-shadow: 2px 2px var(--neon-red);
            margin-bottom: 20px;
            animation: glitch 1s infinite;
            text-transform: uppercase;
        }

        .breadcrumb {
            background: rgba(0, 20, 0, 0.9);
            padding: 15px;
            border: 1px solid var(--terminal-green);
            margin-bottom: 20px;
            font-family: monospace;
            position: relative;
        }

        .breadcrumb a {
            color: var(--cyber-blue);
            text-decoration: none;
            padding: 0 5px;
        }

        .breadcrumb a:hover {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        .directory-list {
            list-style: none;
            padding: 0;
        }

        .directory-item {
            background: rgba(0, 20, 0, 0.8);
            margin: 8px 0;
            padding: 15px;
            border: 1px solid var(--terminal-green);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .directory-item::before {
            content: ">";
            margin-right: 10px;
            color: var(--cyber-blue);
        }

        .directory-item:hover {
            background: rgba(0, 40, 0, 0.9);
            transform: translateX(10px);
            border-color: var(--cyber-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(10deg); }
            40% { transform: skew(-10deg); }
            60% { transform: skew(10deg); }
            80% { transform: skew(-10deg); }
            100% { transform: skew(0deg); }
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 20, 0, 0.9);
            padding: 5px;
            border-top: 1px solid var(--terminal-green);
            font-size: 0.8em;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-title">XFT Industry Scanner</h1>
            <div id="system-info"></div>
        </div>
        <div class="breadcrumb" id="breadcrumb-nav"></div>
        <ul class="directory-list" id="directory-list"></ul>
    </div>
    <div class="status-bar" id="status-bar">
        [SYSTEM]: Directory scanning enabled | Security protocol: ACTIVE | Access level: USER
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get current directory structure using the File System API
            async function scanDirectory() {
                try {
                    const handle = await window.showDirectoryPicker();
                    await listDirectoryContents(handle);
                } catch (e) {
                    console.error('File System API not supported or permission denied');
                    // Fallback to demo mode
                    loadDemoContents();
                }
            }

            async function listDirectoryContents(dirHandle) {
                const directoryList = document.getElementById('directory-list');
                directoryList.innerHTML = '';

                for await (const entry of dirHandle.values()) {
                    const li = document.createElement('li');
                    li.className = 'directory-item';
                    li.textContent = `${entry.kind === 'directory' ? '[DIR] ' : '[FILE] '}${entry.name}`;
                    li.onclick = () => handleEntryClick(entry);
                    directoryList.appendChild(li);
                }
            }

            function loadDemoContents() {
                const directories = [
                    'agora.finance', 'apidocs.bridge.xyz', 'bastion', 'brale.xyz',
                    'bvnk', 'fern', 'frec', 'globalsettlement.com', 'noble',
                    'offramps.utopialabs.com', 'www.denode.io'
                ];

                const directoryList = document.getElementById('directory-list');
                directoryList.innerHTML = '';

                directories.forEach(dir => {
                    const li = document.createElement('li');
                    li.className = 'directory-item';
                    li.textContent = dir;
                    li.onclick = () => updateBreadcrumbs(dir);
                    directoryList.appendChild(li);
                });
            }

            function updateBreadcrumbs(path) {
                const breadcrumbNav = document.getElementById('breadcrumb-nav');
                const parts = path.split('/').filter(part => part);
                let breadcrumbHtml = '<a href="/">/root</a>';
                let currentPath = '';
                
                parts.forEach(part => {
                    currentPath += '/' + part;
                    breadcrumbHtml += ` / <a href="${currentPath}">${part}</a>`;
                });
                
                breadcrumbNav.innerHTML = breadcrumbHtml;
                updateStatusBar(`Accessing: ${path}`);
            }

            function updateStatusBar(message) {
                const statusBar = document.getElementById('status-bar');
                statusBar.innerHTML = `[SYSTEM]: ${message} | Security protocol: ACTIVE | ${new Date().toLocaleTimeString()}`;
            }

            function updateSystemInfo() {
                const systemInfo = document.getElementById('system-info');
                systemInfo.innerHTML = `
                    <div style="font-size: 0.8em; color: var(--cyber-blue);">
                        [SYSTEM TIME]: ${new Date().toLocaleTimeString()} | 
                        [PROTOCOL]: ACTIVE | 
                        [STATUS]: SCANNING
                    </div>
                `;
            }

            // Initial load
            updateBreadcrumbs(window.location.pathname);
            loadDemoContents();
            setInterval(updateSystemInfo, 1000);

            // Try to use File System API
            document.addEventListener('click', async () => {
                try {
                    await scanDirectory();
                } catch (e) {
                    console.log('Continuing in demo mode');
                }
            }, { once: true });
        });
    </script>
</body>
</html>
