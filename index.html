<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFT-INDUSTRY :: DIRECTORY SCANNER</title>
    <style>
        :root {
            --neon-green: #0f0;
            --terminal-green: #00ff00;
            --cyber-blue: #00ffff;
            --dark-bg: #000;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid var(--terminal-green);
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 15, 0, 0.9);
        }

        .directory-list {
            list-style: none;
            padding: 0;
        }

        .directory-item {
            background: rgba(0, 20, 0, 0.8);
            margin: 8px 0;
            padding: 15px;
            border: 1px solid var(--terminal-green);
            cursor: pointer;
        }

        .directory-item:hover {
            background: rgba(0, 40, 0, 0.9);
            border-color: var(--cyber-blue);
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 20, 0, 0.9);
            padding: 10px;
            border-top: 1px solid var(--terminal-green);
        }

        #path-display {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--terminal-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XFT Industry Scanner</h1>
        </div>
        <div id="path-display">/</div>
        <ul class="directory-list" id="directory-list"></ul>
    </div>
    <div class="status-bar" id="status-bar">
        [SYSTEM]: Ready | Security protocol: ACTIVE
    </div>

    <script>
        const dirList = document.getElementById('directory-list');
        const pathDisplay = document.getElementById('path-display');
        const statusBar = document.getElementById('status-bar');
        let currentDirHandle = null;

        async function initializeScanner() {
            try {
                const dirHandle = await window.showDirectoryPicker();
                currentDirHandle = dirHandle;
                await scanDirectory(dirHandle);
            } catch (error) {
                updateStatus('Access denied or not supported');
            }
        }

        async function scanDirectory(dirHandle) {
            dirList.innerHTML = '';
            
            try {
                for await (const entry of dirHandle.values()) {
                    const item = document.createElement('li');
                    item.className = 'directory-item';
                    item.textContent = `${entry.kind === 'directory' ? '[DIR] ' : '[FILE] '} ${entry.name}`;
                    
                    if (entry.kind === 'directory') {
                        item.addEventListener('click', async () => {
                            try {
                                const newHandle = await dirHandle.getDirectoryHandle(entry.name);
                                currentDirHandle = newHandle;
                                updatePath(entry.name);
                                await scanDirectory(newHandle);
                            } catch (error) {
                                updateStatus('Error accessing directory');
                            }
                        });
                    }
                    
                    dirList.appendChild(item);
                }
                updateStatus('Directory scanned successfully');
            } catch (error) {
                updateStatus('Error scanning directory');
            }
        }

        function updatePath(newPath) {
            const currentPath = pathDisplay.textContent;
            pathDisplay.textContent = currentPath === '/' ? 
                `/${newPath}` : 
                `${currentPath}/${newPath}`;
        }

        function updateStatus(message) {
            statusBar.textContent = `[SYSTEM]: ${message} | ${new Date().toLocaleTimeString()}`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', initializeScanner, { once: true });
            updateStatus('Click anywhere to select directory');
        });
    </script>
</body>
</html>
