\"content\":[{\"text\":\"A New Paradigm for AI Trust\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI continues to evolve, we believe verifiability will become as fundamental as security itself. Our approach transforms how organizations can validate AI processes. Rather than relying solely on black-box systems or after-the-fact auditing, Verifiable Compute provides real-time, cryptographic proof of what data goes into an AI workflow, what code is executed, where it runs, and how it's governed. This breakthrough enables organizations to prove the integrity of their AI systems while maintaining confidentiality – a crucial balance in today's privacy-conscious landscape.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"White Paper: Verifiable Compute\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab partners with Intel and NVIDIA to create an immutable chain of trust for enterprise AI.\\n\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266503,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x475/6c66fc7af9/blog_tile_01.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"White Paper: Verifiable Compute\",\"related_blocks\":[]},\"slug\":\"building-trust-in-ai-through-verifiable-compute\",\"full_slug\":\"blog/building-trust-in-ai-through-verifiable-compute\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"e6701dc9-90b3-4c54-aea5-6e8834b5bd2c\",\"first_published_at\":\"2024-12-17T01:09:06.442Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"AI Lineage Explorer on Hugging Face\",\"created_at\":\"2024-12-13T22:41:55.895Z\",\"published_at\":\"2024-12-18T05:44:50.040Z\",\"updated_at\":\"2024-12-18T05:44:50.059Z\",\"id\":595765698,\"uuid\":\"94298718-30f3-40e0-950a-c8b11993bfb9\",\"content\":{\"seo\":{\"_uid\":\"2519b14f-be46-445c-8e04-5cca85cfe270\",\"title\":\"\",\"plugin\":\"meta-fields\",\"description\":\"\"},\"_uid\":\"acc13e9a-3897-4232-8d21-c77c6f55225c\",\"lead\":\"EQTY Lab introduces an open-source tool that enables developers to visualize and verify the complete history of their AI models. \",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"509c9603-e9c6-489d-a34c-430f167b02ea\",\"body\":[{\"_uid\":\"i-18a25132-e0d3-48c6-b9ee-dc41d34b251b\",\"video_id\":\"1039832830\",\"component\":\"rich_text_block_video\",\"video_type\":\"vimeo\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"For developers creating AI applications, building trust starts with visibility. We're excited to introduce the AI Lineage Explorer – a practical solution that transforms complex model attestations into an intuitive, visual blueprint. By providing a tamperproof manifest system backed by advanced cryptographic methods, it enables developers to demonstrate the complete lifecycle and integrity of their AI models.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As open source becomes critical to everyday and enterprise systems, transparency goes beyond uploading source files and READMEs to a repository. Those who build and use these systems need clear ways to understand how models are developed, where their data comes from, and how they evolve over time. The AI Lineage Explorer captures this full journey – from initial development through governance choices to contributor attribution.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Creating safe open source models is a team sport at each step of the process. With just one click in the Hugging Face repository, developers can load our manifest and visually explore a model's complete history. This creates a foundation of trust between developers and users that supports innovation while ensuring accountability.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Available now as a free, open tool on Hugging Face, the AI Lineage Explorer represents a significant step forward in our mission to build trust and accountability in AI systems through verifiable processes.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"We originally \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]},{\"text\":\"announced\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://huggingface.co/blog/backnotprop/integrity-explorer\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" this launch of the AI Lineage Explorer on Hugging Face's blog platform.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#111827\"}}]}]}]},\"heading\":\"AI Lineage Explorer on Hugging Face\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab introduces an open-source tool that enables developers to visualize and verify the complete history of their AI models. \",\"cta_blocks\":[],\"tile_image\":{\"id\":19266515,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/e8b745da7a/blog_tile_12.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"AI Lineage Explorer on Hugging Face\",\"related_blocks\":[]},\"slug\":\"AI-Lineage-Explorer-on-Hugging-Face\",\"full_slug\":\"blog/AI-Lineage-Explorer-on-Hugging-Face\",\"sort_by_date\":null,\"position\":-30,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"66388534-76da-4076-818d-15eadb7061d8\",\"first_published_at\":\"2024-12-17T01:09:00.041Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Hedera\",\"created_at\":\"2024-12-17T18:55:59.519Z\",\"published_at\":\"2024-12-18T08:17:30.673Z\",\"updated_at\":\"2024-12-18T08:17:30.703Z\",\"id\":597500098,\"uuid\":\"33205510-4fd9-416c-a785-45e3f60c589c\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"New Verifiable Compute Solution from EQTY Lab, Intel, and NVIDIA Anchors Trust on the Hedera Blockchain\\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"2c0d9d8d-f5ce-494e-a978-a65bbdc42c4c\",\"body\":[{\"_uid\":\"i-b2e2c678-3551-4733-b82a-22682327e402\",\"image\":{\"id\":19267386,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/4071x2025/cba8e03b05/mindseye2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"large\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Today, EQTY Lab, Intel, and NVIDIA unveiled \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Verifiable Compute\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"/blog/verifiable-compute-press-release\",\"uuid\":\"98b25cfb-ea16-45da-8e67-257dd4fe536f\",\"anchor\":null,\"target\":\"_self\",\"linktype\":\"story\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\". The new, transformative solution addresses a critical need in the AI industry for trust and verification, particularly as autonomous AI agents become more prevalent. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By rooting trust in the silicon of next-generation hardware from NVIDIA and Intel, Verifiable Compute sets a new standard for AI security and innovation. The framework is the culmination of two years of intensive research, with input and support from Hedera at key stages. It introduces a hardware-based \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"SLSA Level 3\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://slsa.dev/spec/v0.1/levels\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" system for creating cryptographic certificates to govern and audit AI workflows, all anchored in the transparency that blockchain provides.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute leverages advanced cryptography to protect and control AI data, models, and agents, transforming how organizations enforce AI governance and automate auditing. The solution introduces a hardware-based cryptographic AI notary and certificate system, ensuring explainability, accountability, and security of AI training, inference, and benchmarking at runtime. This can isolate sensitive AI operations and create tamper-proof records of every data object and code computed in AI training and inference. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The framework leverages the \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Hedera Consensus Service\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://hedera.com/consensus-service\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" to create an immutable ledger of AI computations, harnessing the transparency and trust of Web3 to set a new standard for enterprise AI governance. By anchoring AI trust directly in silicon and extending it to the Hedera network, this solution provides a tangible use case that demonstrates the power of Web3 in enhancing AI security, transparency, and compliance.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"2c0d9d8d-f5ce-494e-a978-a65bbdc42c4c\",\"body\":[{\"_uid\":\"i-661ac061-e032-4bdf-a17e-141c842d32b3\",\"text\":\"Hedera’s enterprise-grade infrastructure, backed by a Council of global leaders like Dell Technologies, sets it apart from other blockchains by providing the scalability and security essential for bringing Verifiable Compute to market. \\n\\nHedera’s visionary leadership team has long-shaped the network to meet real-world business needs, positioning it as a trusted platform for enterprise adoption.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Jonathan Dotan, Founder of EQTY Lab\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Hedera's Role in Powering AI Trust\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"At the heart of Verifiable Compute's blockchain integration is the Hedera Consensus Service. This decentralized ledger serves as the backbone for recording and verifying AI computations, creating an auditable trail of every operation performed on compatible Intel CPUs and NVIDIA GPUs. The integration provides several key benefits:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"ordered_list\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Immutable Record-Keeping\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": Each AI computation is logged on the Hedera network, ensuring a tamper-proof history of all AI operations with a time stamp to establish when the operation happened relative to any known security breaches and vulnerabilities.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Smart Contract Orchestration\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": The Hedera ledger acts as a hardware binding for smart contracts, enabling seamless orchestration of work across various AI protocols.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Enhanced Governance and Compliance\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": By leveraging Hedera's decentralized infrastructure, Verifiable Compute can enforce business policies and regulatory compliance in a single sovereign cloud or across multiple jurisdictions, enabling adaptability to varying requirements and standards.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Enterprise Adoption and Regulatory Alignment\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab collaborated with a dozen government agencies across EMEA to develop Verifiable Compute, ensuring the solution aligns with emerging AI regulations across the globe, like the EU AI Act. The UAE's AI government and regulators, known for their Web3-forward approach, supported the Verifiable Compute R\u0026D as early as June 2023 through a partnership with EQTY Lab and Hedera to release the \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"ClimateGPT Model\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://www.eci.io\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\". This collaborative effort has resulted in a solution that meets the stringent requirements of enterprises, who will have to ensure that their AI applications and usage comply with a quickly growing patchwork of global regulations. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Hedera Council member Dell was instrumental in building the first node with EQTY Lab and Hedera, further underscoring the enterprise-ready nature of the solution and the interest of mainstream customers.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As we look towards the future, Verifiable Compute stands as a testament to the real-world potential of cryptography and Web3. With its launch in Q1 2025, it is poised to offer a powerful new chapter in the adoption of enterprise AI and decentralized technologies across industries as varied as finance, life sciences, media, and the public sector, where the requirement for greater trust and transparency is at an all-time high.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"Verifiable Compute: Anchoring Enterprise AI on Hedera\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"New Verifiable Compute Solution from EQTY Lab, Intel, and NVIDIA Anchors Trust on the Hedera Blockchain\\n\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266511,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/a4f4e2e41f/blog_tile_04.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Verifiable Compute: Anchoring Enterprise AI on Hedera\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-hedera\",\"full_slug\":\"blog/verifiable-compute-and-hedera\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"d884abf5-6f6c-48e5-9bb2-6fab3fd834ff\",\"first_published_at\":\"2024-12-17T20:47:18.047Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Shift-left Governance: Reimagining AI Compliance Through Code\",\"created_at\":\"2024-12-13T23:33:12.785Z\",\"published_at\":\"2024-12-18T06:05:31.991Z\",\"updated_at\":\"2024-12-18T06:05:32.020Z\",\"id\":595776928,\"uuid\":\"eedf6dac-f49b-4a55-a997-97659cf17aa5\",\"content\":{\"seo\":{\"_uid\":\"2a5451bc-c0fe-45b9-8f27-8854307bd618\",\"title\":\"Building Trust in AI Through Verifiable Compute\",\"plugin\":\"meta-fields\",\"description\":\"\"},\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"How integrating governance into development workflows protects AI investments and accelerates innovation\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI systems become more integral in enterprise operations, organizations face a critical inflection point in how they approach governance and compliance. Development teams are making crucial decisions about AI functionality and user experience that directly impact business outcomes, yet traditional compliance approaches operate as an afterthought—creating bottlenecks and misalignment with business requirements. The rapid evolution of AI capabilities and integrations has not only led to an expanding framework of regulations but also increased the stakes of governance decisions made during early development phases.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab is introducing \\\"Shift-left Governance” for proactive compliance and ethical AI that embeds governance and compliance within the AI development workflow from the onset. Benefits of Shift-left Governance include: \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Mitigating impact cost. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Shift-left governance protects organizations from the devastating business costs of AI compliance failures, preventing scenarios that lead to lost customer trust, damaged brand reputation, expensive model retraining, and reduced user retention.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Regulatory readiness. \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Embedding governance controls into AI systems during development creates adaptable foundations that can evolve with emerging AI regulations and industry standards.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Automated verification.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" Integrating compliance checks into the development pipeline enables continuous verification rather than relying on manual audits.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Deployment velocity.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" By catching governance issues early through automated checks, teams can maintain rapid deployment cycles without sacrificing compliance.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Human-centered design.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" Shifting left ensures business requirements and user experience considerations are embedded from the design phase, rather than treating them as compliance checkboxes.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Top-Down vs. Bottom-Up\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Traditional AI governance follows a top-down hierarchy, where compliance requirements flow from business stakeholders and legal teams down to implementation teams. Recent data from Gartner shows that 74% of AI initiatives are still primarily driven from the CEO/C-Suite level while only 26% emerge organically from business functions.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"733e7295-ae60-4e45-b86c-af5a71118b6b\",\"body\":[{\"_uid\":\"i-33c9ae29-e481-414f-9bb0-ea3ababa4198\",\"image\":{\"id\":19240150,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1280x892/26fb0f39c6/gartner-pie-chart.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The overreliance on business stakeholders and senior leaders from legal departments for governance and compliance is counterintuitive and yields disconnected feedback loops between developers and compliance teams. It further delays compliance validation until late into the development stage, causing increased costs from late-stage remediation and reduced development velocity. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Preventing these inefficiencies necessitates a proactive compliance approach. Enterprises must uniquely engage and empower frontline employees–the AI engineers–to embed compliance at code-level. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"733e7295-ae60-4e45-b86c-af5a71118b6b\",\"body\":[{\"_uid\":\"i-5dd1d560-28ca-48cd-9cd7-ed347fa5ff89\",\"image\":{\"id\":19240257,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2712x1324/51052b3052/heirarchy-comparison.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Shifting Governance Left: A New Approach\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Just as \\\"shift-left security\\\" revolutionized software development by integrating security testing early in the SDLC, Shift-left Governance brings compliance directly into the AI development workflow. It aligns with the broader \\\"Everything as Code\\\" movement in DevOps, where infrastructure, application, and configuration are managed through code. The advent of enterprise AI demands a critical addition: embedding compliance directly within code. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The key innovation of Shift-left Governance lies in its implementation at the earliest stages of AI development. Our technology enables engineers to embed governance directly within development workflows through the use of annotations and automated checks and evidence collecting. This strategy supports continuous oversight and real-time adjustments without hindering the innovation process, thereby maintaining integrity across all system levels. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"733e7295-ae60-4e45-b86c-af5a71118b6b\",\"body\":[{\"_uid\":\"i-b2db6a78-a96c-45ba-ba90-b20490c10e3d\",\"image\":{\"id\":19240269,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1794x710/7a1409388b/shift-left-lifecycle.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"If we begin with the AI engineers, then we have to begin where they live–inside the Jupyter Notebook. EQTY has designed a set of tools that allows engineers to make powerful annotations and declarations within the codebase itself creating a secure, tamperproof form of evidence that’s automatically notarized and registered within the system. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Compliance as code is achieved through function decorators that provide explicit declarations of the function's purpose and compliance requirements. Engineers can directly map these functions to specific regulatory policies through annotation metadata. This code-first approach enables real-time compliance verification as the code executes at runtime. The decorator pattern creates a secure envelope around the function, establishing a cryptographically-verified boundary that encompasses the code, its dependent assets, and associated compliance policies.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By integrating compliance tools directly into development environments like Jupyter notebooks, we enable engineers to:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Implement compliance checks during initial data preparation\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Annotate code with specific policy requirements\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Generate automated compliance documentation\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Create tamper-proof evidence of governance implementation\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Shift-left Governance reduces the likelihood of disruptive and expensive mid-project changes and accelerates the time-to-market. This approach significantly lowers overhead costs related to compliance and modifications, which is especially vital in AI development where late-stage adjustments can be exceptionally burdensome.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Looking Ahead: The Evolution of AI Governance\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI regulation continues to evolve, organizations need governance approaches that can scale with their initiatives. Shift-left Governance provides a foundation for sustainable, compliant AI development that meets both current and emerging regulatory requirements.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By bringing governance to the code level, organizations can build more resilient AI systems while maintaining the agility needed to innovate in this rapidly evolving field. This approach represents not just a new way of implementing compliance, but a fundamental reimagining of how organizations can build trustworthy AI systems from the ground up.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"Enabling Verifiable Code-level Compliance\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab's \\\"Shift-left Governance\\\" integrates governance into development workflows to protect AI investments and accelerate innovation.\\n\\n\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266504,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/4c9cc90e06/blog_tile_10.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Enabling Verifiable Code-level Compliance\",\"related_blocks\":[]},\"slug\":\"shift-left-governance-reimagining-ai-compliance-through-code\",\"full_slug\":\"blog/shift-left-governance-reimagining-ai-compliance-through-code\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"8b6018a5-57f2-4d34-8483-df0c6c4082f2\",\"first_published_at\":\"2024-12-17T01:09:04.466Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Lucky Strike\",\"created_at\":\"2024-12-17T00:33:25.168Z\",\"published_at\":\"2024-12-18T07:40:27.390Z\",\"updated_at\":\"2024-12-18T07:40:27.416Z\",\"id\":596707999,\"uuid\":\"ff6f5759-f181-49a8-b590-db66bb3cbb38\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"Reidsville Hosts Data Center Aimed at AI Startups\\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"4ddb4a02-9378-4257-906a-8e5a29567529\",\"body\":[{\"_uid\":\"i-05691b98-5e5d-493d-85b7-dea0dedd3ab4\",\"image\":{\"id\":19267564,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1024x683/c0369ac356/lucky-strike-facility.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As artificial intelligence reshapes modern society, its impact isn't limited to Silicon Valley campuses or urban tech hubs. In Reidsville, North Carolina – a town whose motto \\\"Live Simply, Think Big\\\" captures both its humility and ambition – a former tobacco factory is becoming an unlikely beacon for responsible AI innovation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The transformation of the Lucky Strike Factory into a cutting-edge AI compute facility represents more than industrial renewal; it symbolizes how small communities can responsibly harness transformative technologies that will define our future. EQTY Lab has chosen this historic site for its first Verifiable Compute node, writing a new chapter in a building that once stood at the center of another industrial age.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"4ddb4a02-9378-4257-906a-8e5a29567529\",\"body\":[{\"_uid\":\"i-d038e2f8-cc45-4b34-870c-465a94e3ec3c\",\"text\":\"We're thrilled to see the Lucky Strike Facility serve as a launchpad for new AI startups. With EQTY Lab's Verifiable Compute node, this facility could become a destination for more startups to experiment and innovate here in North Carolina.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Tuan Ho, founding partner of Lucky Storage, a blockchain based project at LSF\"},{\"_uid\":\"i-b3267e8b-0609-42d1-afa7-c142a481f5a0\",\"image\":{\"id\":19267571,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1008x590/a5ae933deb/lucky-strike-logo.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The Challenge of Compute \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI development accelerates, the demand for computing infrastructure has created unprecedented pressure on data centers. With utilities needing to invest an estimated $50 billion in new infrastructure, companies are scrambling to secure suitable locations across the country. A \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"2024 McKinsey Report\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/ai-power-expanding-data-center-capacity-to-meet-growing-demand\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" points to North Carolina as an emerging market previously overlooked for data center expansion. This capital-intensive challenge has created an unexpected opportunity for former industrial sites like Lucky Strike, which already have access to robust power transmission systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As companies now spend more on compute than on people, AI startups desperately need flexible computing solutions. Traditional public clouds, with their rigid contracts and limited GPU access, often can't meet the bespoke research needs of emerging AI companies. A new type of data center is needed, one that can provide both cutting-edge hardware and flexible terms for innovation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"A New Chapter for Lucky Strike \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"4ddb4a02-9378-4257-906a-8e5a29567529\",\"body\":[{\"_uid\":\"i-3347fb23-67c2-479c-9004-2b98d3fd380b\",\"image\":{\"id\":19267577,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2078x1332/32bed48575/lucky-strike-postcard.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In May 2022, Ascendency Ventures purchased the former Commonwealth Tobacco Company building with a vision of transforming this community cornerstone into a hub for e-commerce, logistics, and technology. The $8.5 million investment has already created over 50 jobs, with another 50 projected – bringing new opportunities to a region that saw manufacturing jobs disappear with the tobacco industry's decline.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The facility's evolution from tobacco production to technology infrastructure carries particular significance. Where once stood an industry that grew unchecked for decades, now rises a commitment to responsible innovation through EQTY's \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Verifiable Compute\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" technology – ensuring transparency and accountability in AI development from day one.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"ec2f769c-3a1c-41df-b4eb-8cbe066585d9\",\"body\":[{\"_uid\":\"i-88c6c387-e770-4f81-807c-2ef55a504c48\",\"text\":\"We're proud to host our first Verifiable Compute node here in Reidsville, for we believe that AI should be for all. AI promises to redefine every town big and small, and there is no reason why the world’s most advanced AI solution cannot be here. We need to redefine our expectations.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Jonathan Dotan, founder of EQTY Lab\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Building a Sustainable Future \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The project offers a template for how communities can participate in the AI revolution while creating sustainable local opportunities. Datacenter technicians earn an average of $72,000 annually (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"link\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.salary.com/research/salary/listing/data-center-technician-salary\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\"), and the sector has seen job growth of 17% from 2017 to 2021 – far outpacing the 2% overall U.S. employment growth during the same period (\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"link\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://silkstart.s3.amazonaws.com/24d65794-e6d9-42ab-8d73-fd7c0f82fe72.pdf\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\").\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Similar to its approach with \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"ClimateGPT\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.prnewswire.com/news-releases/announcing-climategpt-the-first-open-source-foundational-ai-platform-dedicated-to-addressing-the-impact-of-climate-change-302038979.html\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\", EQTY Lab continues to prioritize innovative and sustainable infrastructure projects for launching new products. The Lucky Strike Data Facility represents the physical manifestation of this philosophy – where responsible innovation meets community revival.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"4ddb4a02-9378-4257-906a-8e5a29567529\",\"body\":[{\"_uid\":\"i-01bb900a-40f8-42e3-9e44-3221b8cdc36c\",\"text\":\"It's not about rapid growth. It's a new story of responsible innovation that starts here at home.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Coren Seglem, CEO of LSF\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"For a town that helped power America's industrial past, Reidsville is now positioning itself at the forefront of its technological future – proving that sometimes the best way to think big is to start local.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"EQTY Lab Launches Node 1 with Lucky Storage in Reidsville, NC \",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab launches its first Verifiable Compute node in North Carolina's historic Lucky Strike Factory, transforming a symbol of America's industrial past into a beacon for responsible AI innovation.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266501,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/309dbc0608/blog_tile_08.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Verifiable Compute: Node 1 Lucky Storage — Reidsville, NC\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-lucky-strike\",\"full_slug\":\"blog/verifiable-compute-and-lucky-strike\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"67207430-f8a8-46d6-a0f8-033d6bfa5812\",\"first_published_at\":\"2024-12-17T01:09:00.843Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Masdar\",\"created_at\":\"2024-12-17T00:24:57.991Z\",\"published_at\":\"2024-12-18T08:47:44.497Z\",\"updated_at\":\"2024-12-18T08:47:44.520Z\",\"id\":596707848,\"uuid\":\"30e57215-74e6-4592-a1ee-7d4ca550c44e\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"Verifiable Compute brings trust to another critical AI operation — Verifiable RAG. \",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"600f0b61-b400-453f-bb6f-ffb926fad7f6\",\"body\":[{\"_uid\":\"i-ecc07479-177f-4efd-b23b-4e38f2573a11\",\"image\":{\"id\":19264611,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2758x1538/f50fa6d592/masdar.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key Takeaways:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Masdar implements RAG for pioneering energy research with accelerated insights.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY introduces Verifiable RAG by creating tamper-evident records of RAG prompts.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The solution enables verifiable citations and compliance without exposing proprietary data or research.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"A New Paradigm for Trust in RAG\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Enterprises around the globe are integrating AI to drive more informed decision-making, and many are using retrieval-augmented generation (RAG) to ground specialized and curated information while deploying generalized LLM applications.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Masdar is one of the largest renewable energy investors in the world. It develops and operates clean energy projects across multiple continents, including solar, wind, and waste-to-energy facilities, while also investing in sustainable technologies and urban development projects.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As a pioneer in renewable energy technologies, Masdar sought to implement RAG to unlock new value from its quarterly technology journals that review the latest breakthroughs in green technology. While traditional RAG workflows could surface this type of institutional knowledge with ease, Masdar needed new ways to ensure any AI-driven insights were authentic, accurate, attributed, and aligned with critical policies.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To bring additional layers of trust to this workflow, EQTY Lab worked with Masdar to deploy its proprietary Verifiable Compute solution, a hardware-based cryptographic AI notary that isolates sensitive AI operations and creates a tamperproof record of the code computed in AI training and inference. With this framework in place, EQTY’s Verifiable RAG enhances traditional RAG queries by creating persistent, interoperable proofs of each prompt of the model. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"For Masdar, these proofs of integrity could be used to confirm that: \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The correct data was used to ground an inference. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"RAG data could be verifiably cited without needing access to the proprietary dataset itself.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"All RAG data remained in compliance with ESG policies and business objectives.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This capability is valuable in enterprise settings where decision-makers need to verify the accuracy and origins of AI-generated insights, ensure compliance with data governance requirements, and maintain accountability in automated analysis processes. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY’s Verifiable RAG solution augmented a variety of important workflows for Masdar researchers, including accelerating impact analysis, assisting in purchasing decisions, and drawing from previous research while writing new journals. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI models and agents become increasingly multiparty, Masdar is positioning itself as a leader in establishing trust and confidence with policymakers, business partners, and consumers alike. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Masdar’s Priorities for AI-Driven Insights\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Given the breadth of information Masdar researchers consider while evaluating clean energy solutions, RAG-enabled LLMs were an ideal technology to assist Masdar employees in traversing and summarizing their data-rich technical documents without compromising accuracy.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"AI-driven citations can suffer from hallucinations, and models will invent references or misattribute information even when using real sources. This challenge is critical when dealing with technical documents and research papers, where precision and accuracy are essential for making informed business decisions. For organizations like Masdar operating in complex technical domains, ensuring the authenticity and accuracy of AI-generated citations is crucial for maintaining research integrity and trust in automated analysis.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"With these challenges in mind, Masdar needed to transform how their employees access and trust insights derived from their technical journals. While AI could help synthesize this knowledge, Masdar mandated that every insight could be traced back to authentic sources.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To do so, Masdar and EQTY designed an AI system which: \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Incorporated all of Masdar’s scientific journals into RAG.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Scanned for outdated data and refreshed it, when possible.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Contextualized alignment with international climate research, reports from other established agencies, and Abu Dhabi ESG policies.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Masdar and EQTY collaborated to develop a layered approach, one that took advantage of Masdar’s comprehensive research and data libraries to empower researchers to operate with new efficiency and confidence. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"How Verifiable RAG Enhances Traditional RAG\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Traditional RAG systems, while effective at retrieving relevant information, often operate as \\\"black boxes\\\" that make it difficult to verify how and why specific information was selected to inform an LLM's response. Verifiable RAG addresses this critical business challenge by providing cryptographically secured provenance chains — tracing and validating exactly which source materials and data points informed the LLM's output through tamper-evident linkages. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Unlike traditional RAG approaches that rely solely on similarity search without cryptographic verification of source linkages, verifiable RAG creates an immutable audit trail of precisely how information was retrieved and used, enabling organizations to cryptographically validate the entire inference chain from the retrieval of the source documents, the model that was deployed, to the final output. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This mathematically verifiable approach is essential for organizations making high-stakes decisions or operating in regulated industries where they must prove beyond doubt that AI-generated insights are firmly grounded in authorized source data, untampered with, and traceable through every step of the inference process — from initial retrieval through final generation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Verifiable RAG proof starts with verifiable creation of the embedding and metadata databases from data sources. The metadata database is indexed in a particular way that supports hash-addressing of specific data ranges, providing a Proof of Inclusion against a root hash, which can be used as a version identifier of the RAG corpus. Upon querying, prompt responses incorporate these verifiable referencing data, providing users with a highly granular certificate of authenticity for the response they receive.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In addition to acting as a digital notary, EQTY’s Verifiable Compute also provides real-time compliance checks and enforcement of AI business policies and new sovereign AI regulations such as the EU AI Act. Verifiable Compute’s new layer of trust is rooted right on the silicon of next-generation hardware from NVIDIA and Intel, setting the pace for a new standard for AI safety and innovation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Looking Forward\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In late 2024, RAG continues to be a cost-effective way for enterprises to keep their own LLMs current with new or proprietary information. Verifiable Compute adds a trust layer to this workflow by allowing anyone to verify the provenance of data considered in an inference, ensure compliance with regulations or policies, and maintain accountability in autonomous processes. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Presently, this benefit is crucial as enterprises integrate AI into their infrastructure. Verifiability will become mandatory as LLMs begin to interact with other LLMs and make decisions with limited human oversight.  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":1}}]},\"heading\":\"Verifiable Knowledge Base with Masdar\",\"category\":{\"name\":\"Customer story\",\"created_at\":\"2024-10-23T00:23:50.532Z\",\"published_at\":\"2024-11-11T21:36:52.403Z\",\"updated_at\":\"2024-11-11T21:36:52.429Z\",\"id\":567491386,\"uuid\":\"8bbf24f9-5940-4a79-829c-59130344c1ef\",\"content\":{\"_uid\":\"820064ee-d80e-4f55-a5a3-1f517f569682\",\"component\":\"blog_category\"},\"slug\":\"customer-story\",\"full_slug\":\"blog/categories/customer-story\",\"sort_by_date\":null,\"position\":0,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"36cc528b-aa3b-48af-a7b5-605892298612\",\"first_published_at\":\"2024-11-11T21:36:52.403Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"Masdar deploys EQTY's Verifiable RAG to Authenticate AI-powered Insights.\\n\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266506,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/0794c50659/blog_tile_07.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Verifiable Knowledge Base with Masdar\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-masdar\",\"full_slug\":\"blog/verifiable-compute-and-masdar\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"064fb68a-74fb-4e92-8c82-5ef4a0270eb3\",\"first_published_at\":\"2024-12-17T01:09:01.625Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Living Content\",\"created_at\":\"2024-12-17T00:13:44.826Z\",\"published_at\":\"2024-12-18T18:49:46.044Z\",\"updated_at\":\"2024-12-18T18:49:46.070Z\",\"id\":596707668,\"uuid\":\"481f20fb-5c02-4a22-9ff0-80ed8931fbdf\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"Artists Co-Develop Tools to Embrace AI While Protecting their Vision and Voice\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key Takeaways:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute allows fans and customers to interact with Living Content to create authentic AI generative works with the confidence they’re supporting their favorite artists.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Living Content uses EQTY Lab's SDK and Lineage Explorer to introduce a new layer of trust to this AI-generated art by creating cryptographic proof of every transformation, ensuring that artists' original work is used according to their specifications.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Gateways provide a cryptographic layer of trust between multiple AI systems such as\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"OpenAI, Midjourney, JenAI, Flux, and Stable Diffusion on LivePeer\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"646e1cff-be48-4a36-9e4b-d6c66c0dc282\",\"body\":[{\"_uid\":\"i-ee703f9a-c159-425c-a85f-19e5ec89bf44\",\"image\":{\"id\":19268004,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2080x1140/f803645186/nopatterns_1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"large\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Weaving AI Integrity into Artistic Integrity \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"New technologies have always provided artists with a means to push boundaries and achieve their vision.  However generative AI is functionally opaque, and lacks a reliable, straightforward process for royalties and ownership. Until these issues are addressed, artists’ concerns will color generative AI with apprehension and fear.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In collaboration with our partners at Living Content, EQTY Lab is introducing a novel solution that addresses these challenges head-on. By combining Living Content's innovative platform with EQTY Lab's cryptographic technology, Living Content unlocks new forms of creative expression with a new standard for trust and authenticity in AI-generated art.  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Navigating AI's Creative Frontier with Living Content\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Living Content has pioneered a new paradigm for ethical AI-generated art creation through its open-source platform. It enables artists to maintain control over how their work is used in AI systems while ensuring proper attribution and compensation. The platform transforms the relationship between original artwork and AI-generated derivatives by embedding artist consent and automated royalty distribution directly into the creative process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Living Content \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"was built by technologist Greg Ipp in partnership with Grammy winning artist Imogen Heap to shape a future where innovation and artistic integrity can thrive together.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Auracles\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\", a new protocol that serves as a central source of truth for content permissions, training preferences, and usage rights, provides a comprehensive metadata for digital content, enabling creators to establish and maintain verified data layers around their work.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"646e1cff-be48-4a36-9e4b-d6c66c0dc282\",\"body\":[{\"_uid\":\"i-bdf31775-4d55-460a-b8ca-8f62136c9159\",\"image\":{\"id\":19268101,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2000x1073/536261285c/lvtrio-1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"However, verifying that these permissions and transformations remains a crucial challenge. While digital signatures can authenticate original digital assets, AI-generated derivative works introduce unprecedented complexity. Traditional approaches to digital rights management fall short in the AI era and are often opposed to an artists’ values. Artists need a way to not only specify how their work can be used but also verify that these specifications are being honored in practice.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Building Trust with Verifiability \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab's SDK and Lineage Explorer provide the critical infrastructure needed to bridge this gap. Built on EQTY’s Verifiable Compute technology, the EQTY SDK creates a secure and trusted connection with third-party AI services, ensuring that every interaction is authentic and provable. EQTY’s computing environment verifies that only artist-authorized software is executed, ensuring that artists' specifications are being followed and that attribution remains intact throughout the creative process. The verified process also produces a tamper-proof certificate of authenticity for derived works that describe the full lineage of AI generated assets, tracing back to the artist-approved original works and the specifications of the generative process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"646e1cff-be48-4a36-9e4b-d6c66c0dc282\",\"body\":[{\"_uid\":\"i-dc5495db-9c43-4a23-a8dc-570ff6381338\",\"image\":{\"id\":19268137,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2667x1500/5e2fa701c1/lv_diagram-1.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"large\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This work represents a significant step forward to ensure AI systems are accountable, while empowering artists to innovate with generative AI on their terms. Previously, EQTY Lab worked with NoPattern in January 2024 to allow users to create derivative works from \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Crash Report, \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"a self published book containing a year's worth of experimental, exploratory 3D imagery generated entirely in Photoshop. That relationship will continue with NoPattern’s forthcoming collaborations with Living Content in 2025.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Now, when artists and users engage with external AI models – whether it's Midjourney, Stable Diffusion, or other services – EQTY’s Verifiable Gateway acts as a trusted intermediary and creates cryptographic proof that authenticates the external service being used. By establishing trust at the entry point, artists can ensure the integrity of all downstream operations. This is particularly valuable for Living Content's platform, which relies on various external AI models – whether open-source or black box – to enable artistic creation. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Through EQTY’s integration, Living Content can:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verify the authenticity of all AI services their platform interacts with.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Provide users with a cryptographic certificate of authenticity of their creations' origins.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Ensure that artist specifications for their work are being honored.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Maintain a verifiable record of how original assets are transformed.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Track attribution and manage compensation automatically.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The AI Lineage Explorer\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The foundation of EQTY’s solution is a cryptographic certificate that can be visualized with the AI Lineage Explorer, which contains a comprehensive and tamper-proof inventory of assets and their approved transformations. Each asset and operation is rendered in the Integrity Graph, providing a complete historical record of how artistic works evolve through AI systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To ensure the Integrity Graph itself can be trusted, EQTY employs the \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Verifiable Compute\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" platform. This approach uses hardware-based trusted execution environments and cryptographic proofs to verify that all computations, from simple transformations to complex AI model operations, are executed exactly as specified. This trustworthy technical foundation begins on the silicon and empowers creators and users alike to examine every step in generating new images and enables instant royalty splits, documented fair use, and ethical model insights. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Optimism of the Will\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The future of art is dynamic, not static. While traditional artwork captures a moment in time, AI-enabled creation opens the door to art that evolves through each interaction. Through EQTY Lab’s technology, we're ensuring that as art becomes more fluid and interactive, creators remain connected to their work's journey. Ensuring fair credit and attribution not only protects creators but also enriches the entire artistic ecosystem by enabling new forms of collaboration while maintaining integrity.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As generative AI expands into verifiable audio processing and video generation, EQTY and Living Content are working towards a reality where art can freely evolve while ensuring creators receive both recognition and compensation for their contributions. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Visit \",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"livingcontent.co\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://livingcontent.co/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" for more information.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"Living Content Revolutionizes Artistic Integrity for AI\",\"category\":{\"name\":\"Customer story\",\"created_at\":\"2024-10-23T00:23:50.532Z\",\"published_at\":\"2024-11-11T21:36:52.403Z\",\"updated_at\":\"2024-11-11T21:36:52.429Z\",\"id\":567491386,\"uuid\":\"8bbf24f9-5940-4a79-829c-59130344c1ef\",\"content\":{\"_uid\":\"820064ee-d80e-4f55-a5a3-1f517f569682\",\"component\":\"blog_category\"},\"slug\":\"customer-story\",\"full_slug\":\"blog/categories/customer-story\",\"sort_by_date\":null,\"position\":0,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\
