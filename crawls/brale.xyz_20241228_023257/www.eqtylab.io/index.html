\":\"cfb8a560-de85-408d-9134-e7f64f8ba599\",\"link\":{\"id\":\"40f5c493-4fe0-4c11-b619-ea518c0957de\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"about\"},\"image\":{\"id\":18332653,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/694x360/35b64c4ae7/menu_tile_our_company.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"Our Company\",\"layout\":\"text_bg\",\"component\":\"link\"},{\"_uid\":\"9c73dd06-0f3f-4f44-a723-b1e4c5f01787\",\"link\":{\"id\":\"e6d1f63f-ccc2-4a23-b245-0a65e470d105\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"our-approach\"},\"image\":{\"id\":18332654,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/694x360/6210c2d384/menu_tile_ai_for_all.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"AI for All\",\"layout\":\"text_bg\",\"component\":\"link\"},{\"_uid\":\"4fc98ff9-2af9-4c3d-8d20-494a01328de3\",\"link\":{\"id\":\"cb24245b-de92-450b-8d33-c2f196aacae6\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"blog/\"},\"image\":{\"id\":18332652,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/694x360/0678d90c48/menu_tile_blog.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"label\":\"Blog\",\"layout\":\"text_bg\",\"component\":\"link\"}],\"aside\":\"Our Approach\",\"label\":\"About\",\"title\":\"Featured\",\"blogpost\":{\"name\":\"Verifiable Compute Press Release\",\"created_at\":\"2024-12-17T17:42:27.205Z\",\"published_at\":\"2024-12-18T14:03:14.364Z\",\"updated_at\":\"2024-12-18T14:03:14.393Z\",\"id\":597484077,\"uuid\":\"98b25cfb-ea16-45da-8e67-257dd4fe536f\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Breakthrough provides the first-ever certificates of authenticity and compliance for independent verification of AI training, inference, and benchmarks at runtime.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The solution delivers on-silicon, real-time governance — an industry-first created from two years of intensive research joined by advisors at Stanford and MIT.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Delivered this month to first clients with transformative applications across the life sciences, public sector, finance, and media to certify smarter, safer AI systems and agents.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Los Angeles, CA – December 18, 2024\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" – \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\", in collaboration with \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Intel\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.intel.com/content/www/us/en/homepage.html\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" (NASDAQ: INTC) and \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"NVIDIA\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.nvidia.com/en-us/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" (NASDAQ: NVDA), announced today the release of the Verifiable Compute AI framework, the first hardware-based solution to govern and audit AI workflows. Verifiable Compute represents a significant leap forward in ensuring that AI is explainable, accountable, and secure at runtime. It gives consumers and businesses new confidence to accelerate AI adoption and development.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-7702e842-e053-4f20-9306-06612c335b81\",\"text\":\"As a new era of autonomous AI agents emerges, we must evolve our trust in AI systems. Verifiable Compute protects and controls AI data, models, and agents with the industry’s most advanced cryptography. \\n\\nIt transforms how organizations enforce AI governance, automate auditing, and collaborate to build safer and more valuable AI.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Jonathan Dotan, Founder of EQTY Lab\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute introduces a patent-pending hardware-based cryptographic AI notary and certificate system to isolate sensitive AI operations and notarize them with a tamperproof record of every data object and code computed in AI training and inference. It also provides real-time compliance checks and enforcement of AI business policies and new sovereign AI regulations such as the EU AI Act. Verifiable Compute’s new layer of trust is rooted right in the silicon of next-generation hardware from NVIDIA and Intel, setting the pace for a new standard for AI safety\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#9900FF\"}}]},{\"text\":\"and innovation. A copy of the Verifiable Compute white paper is available for download at \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"vcomp.eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-902f6d0b-c2d7-4035-a769-08f1c8a00686\",\"text\":\"Intel is pushing the boundaries on delivering Confidential AI from edge to cloud, and EQTY Lab provides another level of trust to the confidential computing ecosystem. Adding Verifiable Compute to Confidential AI deployments helps companies enhance the security, privacy, and accountability of their AI solutions.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Anand Pashupathy, VP \u0026 General Manager, Security Software \u0026 Services Division, Intel Corporation\"}]}},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-9d5cf0b0-1c9d-42fe-8d5c-af06fad09b9c\",\"text\":\"The true potential of AI won’t be fully realized until we can provide confidential computing to verify every component in the stack. Securing the trust boundary in the processor sets a standard for next-generation AI workloads to be cryptographically secure and verifiable.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Michael O'Connor, NVIDIA Chief Architect for Confidential Computing, NVIDIA\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Verifiable Compute framework and notary system unlocks a powerful new capability in Trusted Execution Environments (TEEs) available on the 5th Gen Intel® Xeon® Processors with Intel® Trust Domain Extensions (Intel® TDX), extending the trust zone through confidential VMs to the NVIDIA H100/H200 GPUs and NVIDIA’s forthcoming Blackwell GPU architecture. The demand for confidential computing has surged this year owing to requirements for compliance with data sovereignty laws and new AI regulations. The market is projected to reach global sales of \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"$$184.5 billion by 2032\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.einpresswire.com/article/766030625/confidential-computing-market-size-to-exceed-usd-184-5-billion-by-2032-cagr-of-46-8\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute addresses the unique and escalating risks to AI supply chains, from AI poisoning and information extraction to privacy backdoors and denial-of-service attacks. According to recent studies, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"91% of organizations have experienced supply chain attacks\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.securitymagazine.com/articles/100402-91-of-organizations-faced-a-software-supply-chain-attack-last-year\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" on traditional software systems — an issue that becomes even more pronounced in the context of AI agents that automate tasks with less supervision.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By providing a cryptographically secure record of every stage of the AI lifecycle, Verifiable Compute demonstrates how innovation can thwart attacks with provable authentication, security, and assurance rooted in silicon. Verifiable Compute also allows for provable records of conformity with regulatory frameworks that can preserve AI artifacts years after a model has delivered results. If mandatory controls are not satisfied, a verifiable governance gate halts an AI system and can notify or integrate into an enterprise’s remediation tooling, with native connectors to ServiceNow, Databricks, and Palantir. If the system is compliant, it can issue an AI audit and lineage certificate that is verified instantly in a browser or can be independently audited at any point in the future. Together, these advanced capabilities eliminate a major trust gap for enterprises, allowing them to innovate responsibly with AI and prepare to meet the new promise of autonomous AI agent systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab pioneers solutions to accelerate innovation and trust in AI. Their flagship product, the AI Integrity Suite, applies cryptographic technology to ensure that the governance of AI data, models, and agents is accountable to all stakeholders. With applications spanning the public sector, life sciences, and media, EQTY Lab is at the forefront of enabling trusted and responsible AI. To learn more about Verifiable Compute, go to \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"vcomp.eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" and \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eqtylab.io\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\". \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Press Contacts\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab — Zenobia Godschalk\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"zenobia@zagcommunications.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:zenobia@zagcommunications.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Intel — Jennifer Foss\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"jennifer.foss@intel.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:jennifer.foss@intel.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"NVIDIA — Laura Martinez\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"lauram@nvidia.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:lauram@nvidia.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]}]},\"heading\":\"EQTY Lab, Intel, and NVIDIA Unveil 'Verifiable Compute,' A Solution to Secure Trusted AI\",\"category\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"component\":\"blog\",\"menu_text\":\"EQTY Lab announces the first hardware-based solution to govern and audit AI workflows. \",\"tile_text\":\"EQTY Lab announces the release of the first hardware-based solution to govern and audit AI workflows. \",\"cta_blocks\":[],\"tile_image\":{\"id\":19266502,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x475/0ca7f3af7a/blog_tile_02.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"Introducing Verifiable Compute\",\"tile_heading\":\"Introducing Veri ype\":\"paragraph\",\"content\":[{\"text\":\"Protect sensitive operations and enforce binding policies to optimize organizational workflows.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"heading\":\"Build Efficiency and Resiliency\",\"component\":\"stacked_block\",\"background\":{\"id\":17892176,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2764x1178/5ec73301cc/stack-component_eqty-public.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false}},{\"cta\":[{\"_uid\":\"8b9a82a5-357b-478b-9568-d37cb03499cb\",\"link\":{\"id\":\"85d42b25-d8b9-4ccc-8ada-53b46c344e37\",\"url\":\"\",\"linktype\":\"story\",\"fieldtype\":\"multilink\",\"cached_url\":\"life-sciences\"},\"label\":\"Learn more\",\"component\":\"base_link\"}],\"_uid\":\"bc879856-5ef9-48aa-a9fd-11fb64cf8a5f\",\"media\":{\"id\":16854866,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/812x200/29fc82eebc/life-sciences.svg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Demonstrate responsible data and AI governance to auditors and patients. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]}]}]},\"heading\":\"Revolutionize Research and Development\",\"component\":\"stacked_block\",\"background\":{\"id\":17892175,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2764x1178/021a43ac23/stack-component_eqty-life.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false}}],\"component\":\"stacking_cards_block\"},{\"_uid\":\"914cc9f8-b990-40d4-b2da-a32e4f6ca309\",\"heading\":\"Latest news\",\"stories\":[{\"name\":\"Verifiable Compute Press Release\",\"created_at\":\"2024-12-17T17:42:27.205Z\",\"published_at\":\"2024-12-18T14:03:14.364Z\",\"updated_at\":\"2024-12-18T14:03:14.393Z\",\"id\":597484077,\"uuid\":\"98b25cfb-ea16-45da-8e67-257dd4fe536f\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Breakthrough provides the first-ever certificates of authenticity and compliance for independent verification of AI training, inference, and benchmarks at runtime.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The solution delivers on-silicon, real-time governance — an industry-first created from two years of intensive research joined by advisors at Stanford and MIT.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Delivered this month to first clients with transformative applications across the life sciences, public sector, finance, and media to certify smarter, safer AI systems and agents.\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Los Angeles, CA – December 18, 2024\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" – \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\", in collaboration with \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Intel\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.intel.com/content/www/us/en/homepage.html\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" (NASDAQ: INTC) and \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"NVIDIA\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.nvidia.com/en-us/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" (NASDAQ: NVDA), announced today the release of the Verifiable Compute AI framework, the first hardware-based solution to govern and audit AI workflows. Verifiable Compute represents a significant leap forward in ensuring that AI is explainable, accountable, and secure at runtime. It gives consumers and businesses new confidence to accelerate AI adoption and development.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-7702e842-e053-4f20-9306-06612c335b81\",\"text\":\"As a new era of autonomous AI agents emerges, we must evolve our trust in AI systems. Verifiable Compute protects and controls AI data, models, and agents with the industry’s most advanced cryptography. \\n\\nIt transforms how organizations enforce AI governance, automate auditing, and collaborate to build safer and more valuable AI.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Jonathan Dotan, Founder of EQTY Lab\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute introduces a patent-pending hardware-based cryptographic AI notary and certificate system to isolate sensitive AI operations and notarize them with a tamperproof record of every data object and code computed in AI training and inference. It also provides real-time compliance checks and enforcement of AI business policies and new sovereign AI regulations such as the EU AI Act. Verifiable Compute’s new layer of trust is rooted right in the silicon of next-generation hardware from NVIDIA and Intel, setting the pace for a new standard for AI safety\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#9900FF\"}}]},{\"text\":\"and innovation. A copy of the Verifiable Compute white paper is available for download at \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"vcomp.eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-902f6d0b-c2d7-4035-a769-08f1c8a00686\",\"text\":\"Intel is pushing the boundaries on delivering Confidential AI from edge to cloud, and EQTY Lab provides another level of trust to the confidential computing ecosystem. Adding Verifiable Compute to Confidential AI deployments helps companies enhance the security, privacy, and accountability of their AI solutions.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Anand Pashupathy, VP \u0026 General Manager, Security Software \u0026 Services Division, Intel Corporation\"}]}},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7d205f1f-5732-4213-9d80-3a1af3c09343\",\"body\":[{\"_uid\":\"i-9d5cf0b0-1c9d-42fe-8d5c-af06fad09b9c\",\"text\":\"The true potential of AI won’t be fully realized until we can provide confidential computing to verify every component in the stack. Securing the trust boundary in the processor sets a standard for next-generation AI workloads to be cryptographically secure and verifiable.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Michael O'Connor, NVIDIA Chief Architect for Confidential Computing, NVIDIA\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Verifiable Compute framework and notary system unlocks a powerful new capability in Trusted Execution Environments (TEEs) available on the 5th Gen Intel® Xeon® Processors with Intel® Trust Domain Extensions (Intel® TDX), extending the trust zone through confidential VMs to the NVIDIA H100/H200 GPUs and NVIDIA’s forthcoming Blackwell GPU architecture. The demand for confidential computing has surged this year owing to requirements for compliance with data sovereignty laws and new AI regulations. The market is projected to reach global sales of \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"$$184.5 billion by 2032\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.einpresswire.com/article/766030625/confidential-computing-market-size-to-exceed-usd-184-5-billion-by-2032-cagr-of-46-8\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute addresses the unique and escalating risks to AI supply chains, from AI poisoning and information extraction to privacy backdoors and denial-of-service attacks. According to recent studies, \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"91% of organizations have experienced supply chain attacks\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.securitymagazine.com/articles/100402-91-of-organizations-faced-a-software-supply-chain-attack-last-year\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" on traditional software systems — an issue that becomes even more pronounced in the context of AI agents that automate tasks with less supervision.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By providing a cryptographically secure record of every stage of the AI lifecycle, Verifiable Compute demonstrates how innovation can thwart attacks with provable authentication, security, and assurance rooted in silicon. Verifiable Compute also allows for provable records of conformity with regulatory frameworks that can preserve AI artifacts years after a model has delivered results. If mandatory controls are not satisfied, a verifiable governance gate halts an AI system and can notify or integrate into an enterprise’s remediation tooling, with native connectors to ServiceNow, Databricks, and Palantir. If the system is compliant, it can issue an AI audit and lineage certificate that is verified instantly in a browser or can be independently audited at any point in the future. Together, these advanced capabilities eliminate a major trust gap for enterprises, allowing them to innovate responsibly with AI and prepare to meet the new promise of autonomous AI agent systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab pioneers solutions to accelerate innovation and trust in AI. Their flagship product, the AI Integrity Suite, applies cryptographic technology to ensure that the governance of AI data, models, and agents is accountable to all stakeholders. With applications spanning the public sector, life sciences, and media, EQTY Lab is at the forefront of enabling trusted and responsible AI. To learn more about Verifiable Compute, go to \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"vcomp.eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://vcomp.eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" and \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"eqtylab.io\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eqtylab.io\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\". \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Press Contacts\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab — Zenobia Godschalk\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"zenobia@zagcommunications.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:zenobia@zagcommunications.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Intel — Jennifer Foss\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"jennifer.foss@intel.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:jennifer.foss@intel.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"NVIDIA — Laura Martinez\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"lauram@nvidia.com\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"mailto:lauram@nvidia.com\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]}]}]},\"heading\":\"EQTY Lab, Intel, and NVIDIA Unveil 'Verifiable Compute,' A Solution to Secure Trusted AI\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"pare \":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"9cb65c7b-8bb1-44bc-b56a-705aab8ef28b\",\"body\":[{\"_uid\":\"i-64ce0bab-ca37-458c-a6bf-611f6922f0a3\",\"text\":\"While such digital certificates could be useful for all kinds of computing workloads, it is particularly important for AI.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"The Information\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The Information's story\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.theinformation.com/articles/meet-the-startup-making-gpus-more-secure-for-ai\",\"uuid\":null,\"anchor\":null,\"target\":\"_self\",\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" on EQTY discusses how Verifiable Compute addresses the key obstacles Fortune 100 enterprises are facing in building robust, trusted AI solutions. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"31cd0c21-33c4-4827-9e93-90f55268c569\",\"body\":[{\"_uid\":\"i-04df097c-e928-4e11-9662-a9a7df32952a\",\"image\":{\"id\":19276796,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2810x1924/60e56f0d4e/the-information-vcomp.jpeg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}}]},\"heading\":\"The Information Spotlights EQTY Lab and Verifiable Compute\",\"category\":{\"name\":\"In the news\",\"created_at\":\"2024-10-23T00:24:59.539Z\",\"published_at\":\"2024-11-11T21:36:52.069Z\",\"updated_at\":\"2024-11-11T21:36:52.097Z\",\"id\":567491397,\"uuid\":\"53b628fe-79aa-47c6-b278-792f77095169\",\"content\":{\"_uid\":\"1dc16839-e223-4d5b-94bc-ea76d8c86dec\",\"component\":\"blog_category\"},\"slug\":\"in-the-news\",\"full_slug\":\"blog/categories/in-the-news\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"b229d442-4f70-41bb-844c-e10fea2ee98e\",\"first_published_at\":\"2024-11-11T21:36:52.069Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"Co-developed with Intel and NVIDIA to bring trust to agentic workflows.\\n\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266512,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/5e3d180473/blog_tile_15.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"The Information Spotlights EQTY Lab and Verifiable Compute\",\"related_blocks\":[]},\"slug\":\"feature-in-the-information\",\"full_slug\":\"blog/feature-in-the-information\",\"sort_by_date\":null,\"position\":-30,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"92ff8737-ca21-4c06-b0c4-9cb4c5c95ce6\",\"first_published_at\":\"2024-12-18T23:55:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Hala\",\"created_at\":\"2024-12-17T17:31:06.347Z\",\"published_at\":\"2024-12-18T14:33:49.381Z\",\"updated_at\":\"2024-12-18T14:33:49.419Z\",\"id\":597480473,\"uuid\":\"60da2e33-6194-47c0-b56e-576bf6231c52\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"EQTY Lab and Hala Systems use AI agents to support European prosecutors in their mission to bring justice to Ukraine. \\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key Takeaways:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Rapid, Trusted Insights:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" Hala uses AI agents underpinned with Verifiable Compute to rapidly transform overwhelming volumes of social media data, satellite imagery, and other publicly available information into actionable, tamperproof, linkage analysis, expediting casework that previously took months.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Transparency and Explainability:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" End-to-end auditability of this high-risk AI system ensures that all stakeholders—from judges interpreting complex evidence to engineers refining and expanding methodologies to compliance teams verifying standards—can confidently trust and fully understand the AI-driven process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Regulatory Readiness:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" By building Verifiable Compute directly into its analysis workflows, Hala ensures its processes align with emerging AI regulations—such as the EU AI Act—preempting compliance challenges and protecting legal admissibility.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Secure, Resilient Infrastructure: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"A secure pipeline and layered trust architecture safeguard Hala’s systems against manipulation, ensuring critical records remain intact, defensible, and future-proof.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"af5b3b32-26f2-42c1-bfa1-ac31a2dccd14\",\"body\":[{\"_uid\":\"i-782e2e86-da23-4778-915f-84e7f999ac22\",\"image\":{\"id\":19267284,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/3024x1642/413f7e3639/halascreenshot.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"large\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Over the last 18 months, Hala Systems and EQTY Lab have been working with the German Government as they seek accountability for war crimes in Ukraine in both domestic and international courts. The collaboration is enabled by a groundbreaking AI agent system capable of synthesizing vast troves of social media and satellite data into meaningful, court-ready analysis.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"With a high-risk and critically important AI implementation, it’s not enough to simply deploy advanced systems—you must also prove that they can be trusted. EQTY has developed a tamperproof pipeline underwritten by Verifiable Compute on hardware-secured environments using Intel TDX and NVIDIA H100 GPU secure enclaves. The resilient certificates generated from Verifiable Compute, establish an auditable record of the governance of the data, models, and agents of the system.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This layered trust architecture ensures evidence is both protected against tampering and potentially admissible in legal proceedings, all while positioning organizations like Hala to meet new sovereign regulatory standards—such as those set out in the EU AI Act. The system protects critical infrastructure and sets the pace for trusted public sector AI strategies.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The Challenge\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Russia's full-scale invasion of Ukraine is the most documented war in human history. Citizens, NGOs, and journalists use smartphones, drones, and commercially available satellite data to record a timely and detailed picture of the conflict. This form of publicly and commercially available data, referred to as open source intelligence, or OSINT, has augmented our understanding of the devastation and also surfaced clear and compelling potential evidence of war crimes.  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To use OSINT in criminal investigations, prosecutors must be able to discern trustworthy and reliable information from the firehose of noisy data available online today.  In addition, under the forthcoming EU AI Act Title III Article 6(2),  AI systems used for investigative purposes by law enforcement qualify as high-risk and require the implementation of governance systems for risk management, documentation, oversight, accuracy, security, and transparency.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The Solution\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To navigate the complex and real-time OSINT landscape, Hala uses AI agents to:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Aggregate information from social media platforms, such as Telegram.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Translate social media posts into English, using advanced translation models like those created by AppTek.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Identify incidents of interest based on the volume and accuracy of data.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Use AI to retrieve and fuse data with other complementary OSINT sources, such as satellite imagery. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Together, this critical analysis workflow must be secured with verifiable confidentiality and authenticity to achieve its maximal utility within investigations. For Hala to use AI agents for accountability, it therefore must first hold its own agents accountable with clear governance.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The Technology\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The nexus of verifiable and confidential activities is where Verifiable Compute brings transformational value. By using Verifiable Compute, cryptographic certificates are issued across AI agents and workflows, allowing investigators to collaborate can verify the provenance and confidentiality of OSINT data workflows and the corresponding analysis.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Hala deployed their series of AI agents within a Verifiable Compute environment. This provided the entire AI workflow and all insights and analysis with tamperproof cryptographic certificates detailing key information regarding both the hardware and software deployed at the time of the process. In addition to securing and sealing evidence, cryptography can also help ensure sensitive data is protected and encrypted as needed and enable permissioned systems, meaning data is only available to those with the appropriate access.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"These cryptographic proofs establish a next-generation chain of evidence that enables third parties to validate and verify the authenticity, provenance, and integrity of the data and the agents that are provisioned to assist. This level of granularity on an AI system is unprecedented in the international legal and humanitarian fields. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"What is Verified\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#666666\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Hala’s agentic system’s strength lies in its ability to scale the governance of its semi-autonomous workflows. Using EQTY’s framework, AI innovation can grow more innovative as it becomes more verifiable.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"af5b3b32-26f2-42c1-bfa1-ac31a2dccd14\",\"body\":[{\"_uid\":\"i-cbc50ff1-3685-4d52-93c4-1f0e0cff91bb\",\"image\":{\"id\":19267285,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/4088x3407/d83d9d566d/hala_diagram.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Data\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": Verification begins with data collection from Telegram messages, Sentinel satellite imagery, and NASA's fire detection system (FIRMS). Each data source is verified through a TLS notary, creating cryptographic attestations that prove the authenticity and timing of every piece of information collected. This verification extends to the data ingestion process, with continuous checks ensuring data integrity throughout updates.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Code\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": AI agents' configuration and analytical tools are verified before execution. The notary proves what data was analyzed and how it was processed and then continuously notarizes the agent activity.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Agents\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": A network of specialized AI Agents conducts the autonomous analysis. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Social Media Agent\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": This agent processes Telegram posts in a verified database aggregated by Hala Systems. The agent retrieves the most recent information, which is automatically translated using a verified AppTek's Translation Model.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Humanitarian Journalist\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": The translated findings flow into this agent that develops initial \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"investigative\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"reports\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\".  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"OSINT Manager\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": This agent creates structured query instructions for specialized analyst agents focusing on satellite imagery and FIRMS data. The OSINT Manager creates an \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"“AI SOW”\",\"type\":\"text\",\"marks\":[{\"type\":\"italic\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" with the included instructions for analysis (i.e., Geolocations to query, time spans, etc.). The structured instructions are passed to each respective analyst agent.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Specialized Analyst Agents\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": AI analyst agents use dedicated analytical tools to process their respective data sources – all within the verified environment. Each analytical step maintains the chain of verification, with external services called during analysis verified through TLS notary. A \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Satellite Detection Analyst\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" searches for specific patterns in imagery. A\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" FIRMS Analyst\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"  looks for and correlates fire detection data. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Evidence Agent\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\": When meaningful correlations are found, an Evidence Analyst agent compiles a comprehensive report for human analysts to review. Importantly, this final step only occurs when the system detects significant, corroborated events – creating a powerful filtering mechanism for continuous OSINT monitoring that only surfaces the most relevant incidents for human investigation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Future-proofing for Tomorrow’s AI Standards\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The system's true power lies in this unbroken chain of verification from source to analysis. When evidence is compiled for court, investigators can prove with Verifiable Compute certificates the authenticity of every data point, the integrity of every computation – including language translations – and the validity of every analytical step. This level of verification transforms digital evidence from questionable data into court-admissible documentation that can withstand rigorous legal scrutiny. They must also be resilient over time, keeping their integrity over the decades it takes for accountability to conclude. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"For human rights organizations and international courts, this represents a crucial advancement. The combination of continuous AI processing and expert human review, backed by complete computational verification, allows for a faster, more thorough investigation of potential war crimes while maintaining the highest standards of data integrity.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In summary, Verifiable Compute provides proof of:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"A Chain of Evidence\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" needed for the judiciary to trust the data and have a clear and explainable algorithmic audit to ensure all governance around it has been followed.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Privacy Protection\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" ensuring that sensitive data can be aggregated from multiple sources across several jurisdictions while preserving the intent, scope, and governance needed to comply with privacy regulations.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Audible Compliance with Regulations\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\", proving AI investigations deploy safeguards to comply with applicable local and international laws, including international humanitarian law. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Human and Ethical Oversight\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" through attestations from supervisors that ethical assessments and end-user feedback ensure human oversight mitigates any unintended harm and/or harm resulting from the unintentional bias of the technology.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Looking Forward  \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Hala Systems and EQTY Lab will continue to jointly pursue opportunities to further the frontier of use cases where organizations and enterprises must carry out complex tasks with immense amounts of information thoughtfully and responsibly and in turn, be able to prove that they did. In addition to national security and human safety, Verifiable Compute increases resiliency across sectors.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"},{\"text\":\"About Hala Systems\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Hala Systems is a pioneer of AI-driven multi-modal intelligence fusion leveraging OSINT across multiple missions. Hala specializes in developing advanced technology solutions for situational awareness, accountability, and protection. The company offers unclassified remote sensing and alerting systems that leverage artificial intelligence (AI) and the Internet of Things (IoT) to provide actionable intelligence and early warnings. These systems are designed to predict, prevent, and respond to threats, thereby increasing resilience and security.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"Hala Systems Deploys Verifiable AI Agents for OSINT\",\"category\":{\"name\":\"Customer story\",\"created_at\":\"2024-10-23T00:23:50.532Z\",\"published_at\":\"2024-11-11T21:36:52.403Z\",\"updated_at\":\"2024-11-11T21:36:52.429Z\",\"id\":567491386,\"uuid\":\"8bbf24f9-5940-4a79-829c-59130344c1ef\",\"content\":{\"_uid\":\"820064ee-d80e-4f55-a5a3-1f517f569682\",\"component\":\"blog_category\"},\"slug\":\"customer-story\",\"full_slug\":\"blog/categories/customer-story\",\"sort_by_date\":null,\"position\":0,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"36cc528b-aa3b-48af-a7b5-605892298612\",\"first_published_at\":\"2024-11-11T21:36:52.403Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab and Hala Systems use AI agents to support European prosecutors in their mission to bring justice to Ukraine. \",\"cta_blocks\":[],\"tile_image\":{\"id\":19266508,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x475/b68ee97087/blog_tile_03.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Hala Systems Deploys Verifiable AI Agents for OSINT\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-hala\",\"full_slug\":\"blog/verifiable-compute-and-hala\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"bfc44463-fd79-40fa-86eb-23a6c963b033\",\"first_published_at\":\"2024-12-18T00:32:57.641Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Feature on Intel\",\"created_at\":\"2024-12-18T16:51:22.539Z\",\"published_at\":\"2024-12-24T16:16:12.620Z\",\"updated_at\":\"2024-12-24T16:16:12.642Z\",\"id\":598228853,\"uuid\":\"44209d0d-483a-42c1-adb8-96d8c2f35c0f\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"A hardware-based solution that leverages Intel’s Confidential Compute \\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"heading\",\"attrs\":{\"level\":4},\"content\":[{\"text\":\"“\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"EQTY Lab’s innovative solutions, built on Intel’s cutting-edge technologies, bring another layer of trust to the confidential computing ecosystem. By integrating silicon-enabled security, independent attestation, and governance tools, Verifiable Compute sets a new standard for Confidential AI.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#262626\"}}]},{\"text\":\"”\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":5},\"content\":[{\"text\":\"- Anand Pashupathy, VP and GM of the Security Software \u0026 Services \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"},{\"text\":\"Intel’s blog post\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://community.intel.com/t5/Blogs/Products-and-Solutions/Security/Verifiable-Compute-Enhancing-the-Accountability-of-Confidential/post/1650286\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" highlights the vital role of Verifiable Compute plays in empowering organizations to govern and audit their AI models without compromising privacy and security. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Read our Essentials to Verifiable Compute 2-Pager.\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"/white-papers/solution-brief\",\"uuid\":\"a0b38dcb-73f3-48e7-b93a-169f6d84e724\",\"anchor\":null,\"target\":\"_self\",\"linktype\":\"story\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"bf5b01a6-3972-4795-92d9-5ffdce6791d4\",\"body\":[{\"_uid\":\"i-ff6468ac-9ac7-4480-aa8a-3de5dbf2a177\",\"image\":{\"id\":19279079,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2238x1926/f484ee78cc/intel-wrapper.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}}]},\"heading\":\"Intel Highlights the Vital Role of Verifiable Compute\",\"category\":{\"name\":\"In the news\",\"created_at\":\"2024-10-23T00:24:59.539Z\",\"published_at\":\"2024-11-11T21:36:52.069Z\",\"updated_at\":\"2024-11-11T21:36:52.097Z\",\"id\":567491397,\"uuid\":\"53b628fe-79aa-47c6-b278-792f77095169\",\"content\":{\"_uid\":\" highlights EQTY Lab and Trusted AI Lineage.\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab’s AI Integrity Suite is being evaluated in Accenture’s AI lab in Brussels.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"61aa1f65-c09b-488f-bde7-e855514f911f\",\"body\":[{\"_uid\":\"i-14c19c2d-0301-4c92-ab54-e098efba5c06\",\"text\":\"What we’re doing is creating certainty that a model works the way it was intended.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Jonathan Dotan, Founder of EQTY Lab\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Semafor's story\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.semafor.com/article/02/09/2024/accenture-tests-software-to-help-companies-comply-with-ai-rules\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]},{\"text\":\" on EQTY discusses \",\"type\":\"text\"},{\"text\":\"achieving a new level of transparency and verification in the AI lifecycle with the AI Integrity Suite.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"aa4787da-178e-4c31-ac85-f8029ec2cadf\",\"body\":[{\"_uid\":\"i-6ee02d1f-55b3-4349-bc49-44197ee705e9\",\"image\":{\"id\":19266987,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/2524x1794/cc0abbb0f0/semaforscreenshot.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}}]},\"heading\":\"EQTY Lab Featured in Semafor\",\"category\":{\"name\":\"In the news\",\"created_at\":\"2024-10-23T00:24:59.539Z\",\"published_at\":\"2024-11-11T21:36:52.069Z\",\"updated_at\":\"2024-11-11T21:36:52.097Z\",\"id\":567491397,\"uuid\":\"53b628fe-79aa-47c6-b278-792f77095169\",\"content\":{\"_uid\":\"1dc16839-e223-4d5b-94bc-ea76d8c86dec\",\"component\":\"blog_category\"},\"slug\":\"in-the-news\",\"full_slug\":\"blog/categories/in-the-news\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"b229d442-4f70-41bb-844c-e10fea2ee98e\",\"first_published_at\":\"2024-11-11T21:36:52.069Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"Semafor highlights EQTY Lab and trusted AI lineage.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266505,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/c6233790b3/blog_tile_11.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"EQTY Lab Featured in Semafor\",\"related_blocks\":[]},\"slug\":\"feature-in-semafor\",\"full_slug\":\"blog/feature-in-semafor\",\"sort_by_date\":null,\"position\":-30,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"464932e6-34f4-4ddb-8941-e32b59e4165c\",\"first_published_at\":\"2024-02-09T18:44:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"EQTY Lab Partners with ADQ \",\"created_at\":\"2024-12-13T22:48:58.502Z\",\"published_at\":\"2024-12-24T16:15:54.188Z\",\"updated_at\":\"2024-12-24T16:15:54.207Z\",\"id\":595765817,\"uuid\":\"ac1878b8-3bb4-4ccd-90d1-c9108791bb53\",\"content\":{\"seo\":{\"_uid\":\"2519b14f-be46-445c-8e04-5cca85cfe270\",\"title\":\"\",\"plugin\":\"meta-fields\",\"description\":\"\"},\"_uid\":\"acc13e9a-3897-4232-8d21-c77c6f55225c\",\"lead\":\"The partnership will demonstrate how verifiable AI can drive meaningful climate action in the Middle East.\\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"EQTY Lab’s AI Integrity Suite will power sustainable innovation in the UAE. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The National’s story\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.thenationalnews.com/future/technology/2024/10/02/adq-eqty-ai-climate/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" announces a partnership between EQTY Lab and ADQ. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This collaboration marks a significant milestone in deploying verifiable AI for climate solutions, with ADQ's portfolio companies being the first to implement this technology in the region. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Running on renewable energy at Al Dhafra Solar PV in Abu Dhabi, this initiative demonstrates how trusted AI can drive meaningful climate action while ensuring transparency and reliability throughout the model development process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"blok\",\"attrs\":{\"id\":\"c76ca8e5-1a06-4e84-8d7d-bf9ddc6f55fa\",\"body\":[{\"_uid\":\"i-be56ada3-33d6-44fb-ac6c-2b034bb574dc\",\"image\":{\"id\":19267189,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1902x1450/28eb207b60/the-national-screenshot.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}}]},\"heading\":\"ADQ Partnership Brings Climate Solutions to UAE\",\"category\":{\"name\":\"In the news\",\"created_at\":\"2024-10-23T00:24:59.539Z\",\"published_at\":\"2024-11-11T21:36:52.069Z\",\"updated_at\":\"2024-11-11T21:36:52.097Z\",\"id\":567491397,\"uuid\":\"53b628fe-79aa-47c6-b278-792f77095169\",\"content\":{\"_uid\":\"1dc16839-e223-4d5b-94bc-ea76d8c86dec\",\"component\":\"blog_category\"},\"slug\":\"in-the-news\",\"full_slug\":\"blog/categories/in-the-news\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"b229d442-4f70-41bb-844c-e10fea2ee98e\",\"first_published_at\":\"2024-11-11T21:36:52.069Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"The partnership will demonstrate how verifiable AI can drive meaningful climate action in the Middle East.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266509,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/0409055fc8/blog_tile_13.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"ADQ Partnership Brings Climate Solutions to UAE\",\"related_blocks\":[]},\"slug\":\"eqty-lab-partners-with-adq\",\"full_slug\":\"blog/eqty-lab-partners-with-adq\",\"sort_by_date\":null,\"position\":-30,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"3395a577-ec2d-4014-a099-66f55618672b\",\"first_published_at\":\"2024-10-01T20:00:00.000Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Building Trust in AI Through Verifiable Compute\",\"created_at\":\"2024-12-13T21:47:48.013Z\",\"published_at\":\"2024-12-18T17:26:13.791Z\",\"updated_at\":\"2024-12-18T17:26:13.808Z\",\"id\":595763486,\"uuid\":\"dcbf8d58-0ec6-43f3-85cb-283c6abddf10\",\"content\":{\"seo\":{\"_uid\":\"2a5451bc-c0fe-45b9-8f27-8854307bd618\",\"title\":\"Building Trust in AI Through Verifiable Compute\",\"plugin\":\"meta-fields\",\"description\":\"\"},\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"EQTY Lab partners with Intel and NVIDIA to create an immutable chain of trust for enterprise AI.\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"7fa69398-d7b3-4f3d-8fac-3039f55b6ec3\",\"body\":[{\"_uid\":\"i-0aea2c37-44bd-4262-bee0-7a23bdc478ce\",\"image\":{\"id\":19265780,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1200x799/0998a782c9/whitepaper_form_graphic.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":5},\"content\":[{\"text\":\"Download our Verifiable Compute white paper. \",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.eqtylab.io/white-papers/verifiable-compute-white-paper\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"},{\"text\":\"Key Takeaways: \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab's Verifiable Compute, built on Intel and NVIDIA hardware, creates an immutable record of AI computations by cryptographically signing every step of the process—from data ingestion to model training and inference.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Organizations can now demonstrate regulatory compliance while protecting sensitive data and intellectual property, solving a critical challenge for regulated industries.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verifiable Compute provides real-time, cryptographic proof of AI operations, establishing a new standard for transparency in autonomous systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Confronting AI's Trust Deficit\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As artificial intelligence reshapes industries and transforms business operations, a fundamental question emerges: How can we trust the AI systems we rely on? With 91% of organizations already facing supply chain attacks on traditional software systems, the stakes are even higher for AI, where models and autonomous AI agents operate with unprecedented levels of independence.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The challenge isn't just about securing individual components of an AI workflow – it's about establishing trust across the entire AI supply chain. Verifiability and transparency are particularly crucial as AI systems become more complex and autonomous, operating across distributed environments with limited oversight.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Introducing Verifiable Compute \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"At EQTY Lab, we're introducing a novel solution: Verifiable Compute. Working in collaboration with Intel and NVIDIA, we've developed a digital notary system that cryptographically signs every AI computation at runtime, providing an immutable certificate of authenticity. This solution leverages Intel's latest Trust Domain Extensions (TDX) and NVIDIA's Hopper architecture to create a hardware-rooted chain of trust that extends from silicon to software. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Download our white paper, \\\"\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Verifiable Compute: Computing Ready for the Agentic AI Era,\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"/white-papers/verifiable-compute-white-paper\",\"uuid\":\"e0d7e5f2-e533-4afd-a03f-0f787afcccc0\",\"anchor\":null,\"target\":\"_self\",\"linktype\":\"story\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"\\\" to learn how organizations can implement these capabilities today, leveraging the latest advances in hardware security and cryptography to build AI systems that aren't just powerful, but provably trustworthy.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Transforming Industries Through Verifiable AI\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The implications of Verifiable Compute are far-reaching. From ensuring the authenticity of training data to verifying model inference and benchmarking, Verifiable Compute creates new possibilities for collaboration, compliance, and innovation in AI. Financial institutions can now prove their models maintain regulatory compliance without exposing sensitive data. Healthcare providers can demonstrate the integrity of their AI diagnostics while protecting patient privacy. And technology companies can verify the performance of their AI systems while safeguarding proprietary information. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Building on Hardware Innovation\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#434343\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The technical foundation of our solution builds upon the latest advances in confidential computing hardware. Intel's TDX technology creates a secure enclave at the CPU level, protecting sensitive workloads with hardware-level isolation, while NVIDIA's H100 GPUs introduce the industry's first confidential computing capabilities for AI acceleration. We've extended these capabilities by developing a unique notary subsystem that bridges these secure environments, creating cryptographically verifiable proofs of computation that survive long after the original compute session ends. This creates, for the first time, a complete chain of trust from data ingestion through model training and inference, all backed by hardware-based security guarantees.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},
