"meta_data\":null,\"group_id\":\"36cc528b-aa3b-48af-a7b5-605892298612\",\"first_published_at\":\"2024-11-11T21:36:52.403Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"In collaboration with Living Content, EQTY's cryptographic technology enables artists to verify how their work is used and transformed by AI systems.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266514,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/d5bd1735a3/blog_tile_06.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Verifiable Royalties in AI Art with Living Content\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-living-content\",\"full_slug\":\"blog/verifiable-compute-and-living-content\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"1412f9c5-b521-4658-81c7-4888652d29b4\",\"first_published_at\":\"2024-12-17T01:09:02.453Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"Verifiable Compute and Stability\",\"created_at\":\"2024-12-17T00:10:39.258Z\",\"published_at\":\"2024-12-18T07:14:07.507Z\",\"updated_at\":\"2024-12-18T07:14:07.535Z\",\"id\":596707620,\"uuid\":\"a27d0288-3e29-4144-a0e1-d4d428634fc3\",\"content\":{\"seo\":\"\",\"_uid\":\"7de4bcd7-afad-4024-bf4c-1d7f01516113\",\"lead\":\"\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key Takeaways:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"MindEye2\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://medarc-ai.github.io/mindeye2/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\", a collaboration between \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"MedARC\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://medarc.ai\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" and Princeton University, advances AI brain-computer interfaces and underscores the need for new trust standards as these technologies move into sensitive, large-scale medical use.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab's Verifiable Compute framework adds new cryptographic guarantees to MindEye2 that certify the model build, provenance, and integrity of the research while adding new layers of privacy.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key integrations enable compliance with emerging regulatory requirements for AI governance.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"MindEye2\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://medarc-ai.github.io/mindeye2/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\", from here on “MindEye,” advances upon the original \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"MindEye Research\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://medarc-ai.github.io/mindeye/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\".\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"b1f1ddac-c95b-445d-84e4-89a214fb0c2a\",\"body\":[{\"_uid\":\"i-ba2bd94e-1a71-4f77-a458-b7d895d06f91\",\"image\":{\"id\":19267485,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1382x1000/9a40514de0/upscale_me.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Bridging Neuroscience and AI\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"MedARC works at the intersection of neuroscience and artificial intelligence in collaboration with Stability AI and Princeton University. Together with EQTY Lab, research teams added Verifiable Compute to enable a new essential layer of integrity for neuroAI. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"MindEye demonstrates remarkable capabilities in reconstructing visual perception from fMRI brain data. As this research proves the viability of processing real individuals' brain data, establishing rigorous frameworks for trust and verification becomes crucial for transitioning from laboratory research to real-world applications. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Advancing Brain-Computer Interfaces: The MindEye Project\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"MedARC’s MindEye project is led by founders Dr.Tanishq Abraham, Research Director at Stability AI, and Dr. Paul Scotti, Head of NeuroAI at Stability AI. The project aims to give researchers the capability of peering into the minds of patients by reconstructing visual perception from brain activity captured through fMRI scans. This achievement opens new possibilities for understanding how our brains process and store visual information, with potential applications ranging from medical research to novel forms of human-computer interaction.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"01c2c7bb-e413-4fbc-aede-7a6767cd5f83\",\"body\":[{\"_uid\":\"i-5198b709-6126-4cef-8334-4b54aa6674f9\",\"image\":{\"id\":19267442,\"alt\":\"\",\"name\":\"MindEye2:https://medarc-ai.github.io/mindeye2/#results  Figure 4: Reconstructions from different model approaches using 1 hour of training data from NSD (arXiv:2403.11207)\",\"focus\":\"\",\"title\":\"MindEye2:https://medarc-ai.github.io/mindeye2/#results  Figure 4: Reconstructions from different model approaches using 1 hour of training data from NSD (arXiv:2403.11207)\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1828x689/9b4f563fbe/mindeye2_results.jpg\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{\"alt\":\"\",\"title\":\"MindEye2:https://medarc-ai.github.io/mindeye2/#results  Figure 4: Reconstructions from different model approaches using 1 hour of training data from NSD (arXiv:2403.11207)\",\"source\":\"\",\"copyright\":\"\"},\"content_type\":\"jpg\",\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"MindEye2: \",\"type\":\"text\"},{\"text\":\"https://medarc-ai.github.io/mindeye2/#results\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://medarc-ai.github.io/mindeye2/#results\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}}]},{\"text\":\"  \",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"text\":\"Figure 4: Reconstructions from different model approaches using 1 hour of training data from NSD (arXiv:2403.11207)\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"However, the sensitive nature of brain data presents unique challenges. As this technology moves toward real-world applications, it will process some of our most personal information: our thoughts and neural patterns. This raises critical questions about data privacy, security, and ethics. The complexity of this research tests the boundaries of traditional research governance and integrity methods, which may not succeed in handling such sensitive information in AI systems.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Building Trust Through Verifiable Compute\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY Lab's Verifiable Compute technology with Intel and NVIDIA addresses these challenges by providing end-to-end verification for the latest MindEye2 algorithm’s complex pipeline. The system provides comprehensive attestations that document every step of the research workflow, making complex AI processes transparent and accountable. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"0a530be3-4279-42a0-ae4d-6a1f1013f5e2\",\"body\":[{\"_uid\":\"i-3273c272-84a4-4460-89b8-69d16375feab\",\"text\":\"The promise of brain-computer interfaces can only be realized if individuals can trust that their brain data will be used under their control in a responsible manner and with proper safeguards. Verifiable Compute provides new cryptographic tools that can help build this essential trust.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Dr. Tanishq Mathew Abraham, Founder of MedARC and Research Director at Stability AI\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Starting from the preprocessed voxel data provided by the \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Natural Scenes Dataset\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://naturalscenesdataset.org/\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\" authors, each subsequent stage of MindEye’s workflow through to final image generation is captured by EQTY’s Integrity Fabric, which creates cryptographic attestations documenting the entire research process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"These attestations are automatically generated through Verifiable Compute, which runs the research workloads in secure Confidential Virtual Machines (VMs) on 5th Gen Intel® Xeon® Processors with Intel® Trust Domain Extensions (Intel® TDX), creating an end-to-end trust zone from our high-performance NVIDIA H100/H200 GPUs.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"EQTY’s Lineage Explorer transforms these cryptographic proofs into an interactive visualization that maps MindEye's research pipeline. This allows researchers to track how brain activity data flows through various processing stages, including data preprocessing, model training, and image reconstruction. Every computational step, parameter choice, and data transformation is documented with tamper-proof cryptographic signatures, ensuring the integrity of the research process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In practice, when MindEye maps fMRI data to CLIP image space, Verifiable Compute infrastructure creates attestations proving that the mapping occurred within a secure enclave, used the specified algorithms and parameters, and produced verifiable outputs. The Lineage Explorer then visualizes these attestations, allowing researchers to trace exactly how brain activity patterns were transformed into the latent representations used for image generation.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"01c2c7bb-e413-4fbc-aede-7a6767cd5f83\",\"body\":[{\"_uid\":\"i-54df461a-47aa-4fa5-8ddc-64caf1bd27c1\",\"image\":{\"id\":19267386,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/4071x2025/cba8e03b05/mindseye2.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"large\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Critically, Verifiable Compute operationalizes trust by embedding governance into the development process. This allows downstream users—such as hospitals relying on models like MindEye2 for diagnostic imaging—to verify the authenticity and integrity of their deployed systems. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By combining cryptographic provenance with host-level integrity, Verifiable Compute goes beyond securing the model itself; it creates a transparent framework that productionizes trust at every stage, ensuring that AI models can be deployed safely in environments where accuracy and accountability are paramount. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Meeting Tomorrow's AI Standards Today\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"As AI research grows more complex and consequential, traditional verification methods no longer suffice. EQTY Lab's comprehensive approach addresses the key requirements for responsible AI development:\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Research Explainability\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" is achieved through EQTY’s Integrity Fabric and Lineage Explorer, which provide clear, cryptographic attestations documenting every step of the AI workflow. Unlike traditional documentation that can leave gaps in understanding, these tools create complete, verifiable records of the research process.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Beyond Basic Logging,\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" the system creates tamper-proof cryptographic proofs that cannot be modified or manipulated. Traditional logs can be altered and often lack crucial details about the research process. Attestations protect evidence of how the research was conducted.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verification Without Reproduction\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" becomes possible through our cryptographic guarantees. As AI systems grow larger and more complex, the exact reproduction of results becomes increasingly difficult or impossible. Verifiable Compute provides trust through an alternative mechanism that is cheaper and faster.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Privacy Protection\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" is built into the core architecture, ensuring sensitive data remains encrypted and protected while still enabling valuable research and verification.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Regulatory Compliance\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\" is assured through integration with hardware guarantees. In countries such as Germany this root of trust is already trusted for sensitive applications like \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]},{\"text\":\"Germany's electronic health records system\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.intel.com/content/www/us/en/newsroom/news/intel-sgx-protects-german-electronic-patient-records.html\",\"uuid\":null,\"anchor\":null,\"target\":null,\"linktype\":\"url\"}},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#1155CC\"}},{\"type\":\"underline\"}]},{\"text\":\". This proactive approach ensures compliance with emerging standards for AI governance.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Mitigating Research Risks with Verifiable AI Builds\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The training and deployment of complex models like MindEye highlight a spectrum of vulnerabilities that extend across the AI development lifecycle. At a foundational level, practical risks include versioning inconsistencies, where outdated or improperly tracked weights might lead to unintended behavior, and weak access controls that expose sensitive weights to unauthorized modification or misuse. This is particularly relevant with Stable Diffusion models in which the generation process flows sequentially through a CLIP (text prompt encoder), U-NET (denoising), and the VAE decoder (converts the final denoised latent representation into the output image).\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"These risks are exacerbated by the complex supply chains typical of research collaborations, which often involve multiple pre-trained models, proprietary datasets, distributed infrastructure, and multiple stakeholders from researchers around the world. The lack of integrated governance across these elements makes it difficult to ensure accountability or to verify that models have not been altered, whether maliciously or accidentally.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Real-world usage of the models with human brain data exponentially magnifies the risks as AI supply chains expand to include external or third-party components. For instance, tampering with pre-trained weights, datasets, or checkpoints can subtly embed backdoors or biased behaviors that evade standard validation. These modifications are particularly insidious, as they can be surgically targeted to affect only specific scenarios or outputs while maintaining normal behavior otherwise. Beyond tampering, emerging threats such as side-channel attacks—exploiting hardware vulnerabilities to extract sensitive data or model parameters during training or inference—represent the frontier of adversarial capabilities. These risks make the assurance of provenance not just a best practice but an operational necessity for high-stakes deployments, such as in healthcare or critical infrastructure.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To address these challenges, Verifiable Compute offers a comprehensive security solution built on the SLSA framework at Level 3. By cryptographically notarizing every component and action in the model lifecycle, it creates an immutable record of provenance while enforcing strict access controls and leveraging confidential computing technologies. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"This approach ensures that every action—from the inclusion of a pre-trained checkpoint to the fine-tuning of weights—is recorded and verifiable, enabling organizations to detect and address anomalies such as tampering or supply chain compromises. Verifiable Compute also enforces rigorous access controls and integrates confidential computing technologies, reducing the attack surface for both internal and external threats. \",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Through these capabilities, Verifiable Compute not only mitigates today’s practical risks but also anticipates the demands of a future where AI systems must be robust against increasingly sophisticated adversarial threats.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"The Road Ahead: Democratizing Verifiable AI Research\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In Q1 2025, qualified researchers will be able to access this verification infrastructure by applying to the Foundry Institute as we work toward broader open-source availability. By making research verifiable and trustworthy while protecting individual privacy, we're building the foundation for a future where brain-computer interfaces can safely and ethically enhance human capabilities.\",\"type\":\"text\",\"marks\":[{\"type\":\"textStyle\",\"attrs\":{\"color\":\"#000000\"}}]}]}]},\"heading\":\"Verifiable AI Neuroscience Research with MedARC, Stability AI, and Princeton\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"EQTY Lab brings Verifiable Compute to Stability AI and Princeton University's groundbreaking brain-AI research, ensuring trust and privacy in the future of brain-computer interfaces.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266507,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/d1cbd7f13e/blog_tile_05.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"theme_color\":\"light-purple\",\"menu_heading\":\"\",\"tile_heading\":\"Verifiable AI Neuroscience Research with MedARC, Stability AI, and Princeton\",\"related_blocks\":[]},\"slug\":\"verifiable-compute-and-stability\",\"full_slug\":\"blog/verifiable-compute-and-stability\",\"sort_by_date\":null,\"position\":-10,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":566089163,\"meta_data\":null,\"group_id\":\"45424668-cc21-48dd-aa9b-9d375dca64d9\",\"first_published_at\":\"2024-12-17T01:09:03.617Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},{\"name\":\"ECI Brings Trust to Climate Intelligence\",\"created_at\":\"2024-12-13T22:52:48.030Z\",\"published_at\":\"2024-12-18T05:43:55.516Z\",\"updated_at\":\"2024-12-18T05:43:55.556Z\",\"id\":595767185,\"uuid\":\"01c87e06-7079-4d53-888b-140e9ec435d5\",\"content\":{\"seo\":{\"_uid\":\"2519b14f-be46-445c-8e04-5cca85cfe270\",\"title\":\"\",\"plugin\":\"meta-fields\",\"description\":\"\"},\"_uid\":\"acc13e9a-3897-4232-8d21-c77c6f55225c\",\"lead\":\"The First Open Source AI Platform Dedicated to Addressing the Impact of Climate Change\\n\",\"author\":\"\",\"content\":{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"64ee5f65-0064-457e-907f-4e0101ee5980\",\"body\":[{\"_uid\":\"i-a2221045-d6ea-4534-ab88-c724cec3c3cf\",\"image\":{\"id\":19211679,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/1282x794/80abe516f8/climategpt-image.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_data\":{},\"is_external_url\":false},\"display\":\"default\",\"component\":\"rich_text_block_image\"}]}},{\"type\":\"heading\",\"attrs\":{\"level\":4},\"content\":[{\"text\":\"ClimateGPT is an ensemble of open source large language AI models designed to augment human decisions and address the complex and fast-moving impact of climate change.\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"bullet_list\",\"content\":[{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"The platform is powered by \",\"type\":\"text\"},{\"text\":\"Erasmus.AI\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://erasmus.ai/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" and joined by \",\"type\":\"text\"},{\"text\":\"AppTek\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.apptek.com/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" and \",\"type\":\"text\"},{\"text\":\"EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" to create a trusted AI solution available in over 20 languages that includes a groundbreaking 7-billion parameter foundational model with over 300 billion climate-specific tokens, trained and hosted entirely on renewable energy.\",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Released on Hugging Face today, the \",\"type\":\"text\"},{\"text\":\"open source model\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://huggingface.co/eci-io\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\", \",\"type\":\"text\"},{\"text\":\"research paper\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://arxiv.org/abs/2401.09646\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\", and \",\"type\":\"text\"},{\"text\":\"lineage explorer\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://huggingface.co/spaces/EQTYLab/lineage-explorer\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" represent a new era in Responsible AI development alongside the launch of multiple pilots that advance expert fine-tuning and inclusion of various stakeholders from all over the world.\",\"type\":\"text\"},{\"type\":\"hard_break\"},{\"type\":\"hard_break\"}]}]},{\"type\":\"list_item\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"ClimateGPT builds trust in AI by leveraging applied cryptography to establish authenticity and transparency of training using the \",\"type\":\"text\"},{\"text\":\"Hedera\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://hedera.com/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" public ledger and \",\"type\":\"text\"},{\"text\":\"Filecoin\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://filecoin.io/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" decentralized storage.\",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"content\":[{\"type\":\"hard_break\"},{\"text\":\"D\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"},{\"type\":\"textStyle\",\"attrs\":{\"color\":\"\"}}]},{\"text\":\"avos, Switzerland — 18 January, 2024:\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\" The \",\"type\":\"text\"},{\"text\":\"Endowment for Climate Intelligence (ECI)\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eci.io/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" is excited to announce the release of ClimateGPT, the first open source ensemble of AI models dedicated to addressing the fast-moving impact of climate change. ClimateGPT, powered by Erasmus.ai, seeks to drive resilient climate action for researchers, policymakers, and business leaders to make informed decisions in this climate of uncertainty.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Available on \",\"type\":\"text\"},{\"text\":\"Hugging Face today\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://huggingface.co/eci-io\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\", users can download the model, its research paper, and use a new AI lineage explorer to get visibility into its ClimateGPT training lifecycle. The breakthrough underscores the ECI’s commitment to the open science and open source AI communities, heralding a significant step toward responsible AI development. The model benchmarks scores show a 10x efficiency gain on climate-specific tasks and novel cascading machine translation that recovers nearly 94% of fluency performance compared to native multilingual language models. The result archives an equitable and audited AI model that is extensively fine-tuned by humans with diverse forms of expert and local stakeholder perspectives.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"About the Model\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"After over four years of research, testing, building, and fine-tuning more than 100 Large Language Models, Erasmus.AI developed the corpus of ClimateGPT from its planetary scale corpora — one of the world’s largest web and academic collections — with research and insights on climate, extreme weather, the Club of Rome’s Earth4All, and UN Sustainable Development Goals (SDGs). The Erasmus corpus is drawn from over 10 billion web pages and millions of open-access academic articles. ClimateGPT is trained to synthesize interdisciplinary research and break silos to form a holistic understanding of the impacts of climate change across the natural, social and economic sciences.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"In collaboration with AppTek’s AI and language research scientists, the model was trained with a new climate-specific instruction fine-tuning (IFT) dataset and benchmark that allows users to access knowledge across scientific disciplines in over 20 languages. EQTY Lab worked closely with Further Ventures to architect the ClimateGPT platform to leverage a new advanced cryptographic framework that authenticates, secures, and governs responsible AI models.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"AI Powered by the Sun\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"The ECI launched the initial node of ClimateGPT during COP28 at Abu Dhabi’s Al Dhafra Solar PV, a 2 gigawatt facility and the world’s largest single-site solar plant. Access to the model expanded today to Microsoft’s green energy data centers worldwide. The ECI trained ClimateGPT on an array of 256 NVIDIA H100s, the most-energy efficient cloud GPUs, powered by hydroelectric energy in Puyallup, Washington.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Designed for Enterprise\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Using a groundbreaking Retrieval-Augmented Generation (RAG) AI platform, enterprises can harness the open source model and apply it to real-time and proprietary datasets. Integrations into Salesforce and Databricks provide rapid deployment and fine-tuning of the model. At the UN COP28 Conference, the first corporate entities announced their deployment of the platform, including TAQA, Etihad Rail and ADNEC Group. The renewable energy company Masdar is also among the first adopters of the model.\",\"type\":\"text\"}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"Responsible AI\",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"To ensure proper transparency and governance, the ClimateGPT leverages a new, advanced, trusted AI solution from EQTY Lab that registers the entire AI lifecycle on the Hedera enterprise-grade public ledger and preserves the model data on Protocol Lab’s IPFS and the Filecoin protocols. The use of Hedera ensures the sustainability of the project as \",\"type\":\"text\"},{\"text\":\"an environmental impact study by UCL.\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://hedera.com/ucl-blockchain-energy\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"underline\"}]},{\"text\":\" Responsible AI pilots have been initiated with experts from the open source, trust and safety, climate mis/disinformation communities to establish proper guardrails for the model’s deployment. Additionally, the ECI partnered with Khalifa University and inclusion consultants RSSC to develop an instruction fine-tuning (IFT) pilot that will incorporate the perspectives of marginalized groups of individuals — those who are often most impacted by climate change.\",\"type\":\"text\"}]},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"016d9817-cdad-4eca-a7ad-3e9e4f86dbed\",\"body\":[{\"_uid\":\"i-bef2ed95-3f72-490d-8090-095376edfc62\",\"text\":\"Breakthroughs come from seeing new horizons. Three years ago, when we conceived ClimateGPT, we realized that our planetary-scale corpora placed us in a unique position to help accelerate the change to a sustainable future. This is more than an AI technical achievement, it is designed to accelerate our social intelligence together for the transition ahead. Policymakers, business leaders, and researchers can hopefully benefit from the decision support that this platform provides to move us a little bit closer to a sustainable future.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Daniel Erasmus, CEO Erasmus.AI\"}]}},{\"type\":\"paragraph\"},{\"type\":\"blok\",\"attrs\":{\"id\":\"016d9817-cdad-4eca-a7ad-3e9e4f86dbed\",\"body\":[{\"_uid\":\"i-0de98acd-7266-4534-9205-416eb1db6cec\",\"text\":\"To ground our answers, we make use of novel AI methods to support each answer with objective facts found in a focused set of domain-specific documents. More importantly, our IFT training set has been designed to support both completion and citation mechanisms to teach the system to provide well-summarized answers and retrieve only the documents that are relevant to the prompt.\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Christian Dugast, PhD. Chief Scientist for LLMs, AppTek\"},{\"_uid\":\"i-934f6402-cc3c-4a7e-b13b-4138235034dc\",\"text\":\"The need for a new generation of responsible and sustainable AI strategies to address global challenges has never been greater. ClimateGPT drives action-oriented innovation by contributing to open source research and providing enterprise-ready solutions. With this launch, we are excited to be sharing a vision for how diverse, mission-driven stakeholders can come together to introduce new public AI utilities. Our future is a shared one and we look forward to furthering collective climate intelligence.”\",\"component\":\"rich_text_block_quote\",\"attribution\":\"Ariana Fowler, Head of Research, EQTY Lab\"}]}},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"The Endowment for Climate Intelligence\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eci.io/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"underline\"}]},{\"type\":\"hard_break\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"The Endowment for Climate Intelligence (ECI) believes Artificial Intelligence can be developed and maintained responsibly by humans. The ECI brings together stakeholders in AI and climate research alongside members from enterprise and civil society to use new governance methods and regenerative economics to strengthen planetary knowledge. As a not-for-profit endowment, recurring revenue from any commercial use of the model is reinvested to allow the ECI to subsidize access free of charge to qualified researchers and make future investments to evolve the model going forward.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Erasmus.AI\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://erasmus.ai/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"underline\"}]},{\"type\":\"hard_break\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"Erasmus.AI is a pioneer in breakthrough AI solutions and the originator of the field of AI-assisted scenario planning in partnership with the Digital Thinking Network. For over two decades, Erasmus.AI has provided world leaders and the Fortune 1000 AI solutions based on planetary-scale datasets and pipelines connecting 40 NLP Engines for entity extraction at web scale with instant curation across billions of documents. Erasmus.AI provides unique breakthrough insights to track climate change and drive climate intelligence as it happens.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"AppTek\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://www.apptek.com/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"underline\"}]},{\"type\":\"hard_break\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"AppTek is a global leader in artificial intelligence (AI) and machine learning (ML) technologies for large language models (LLMs), automatic speech recognition (ASR), neural machine translation (NMT), natural language processing/understanding (NLP/U) and text-to-speech (TTS) technologies.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"By combining cutting-edge AI research with meaningful and transformative real-world applications, AppTek’s world-class scientists deliver industry-leading solutions for organizations across a breadth of markets including call centers, enterprise, public sector, media and entertainment.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"About \",\"type\":\"text\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"EQTY Lab\",\"type\":\"text\",\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"http://eqtylab.io/\",\"uuid\":null,\"anchor\":null,\"target\":\"_blank\",\"linktype\":\"url\"}},{\"type\":\"bold\"},{\"type\":\"underline\"}]},{\"type\":\"hard_break\",\"marks\":[{\"type\":\"bold\"}]},{\"text\":\"EQTY Lab builds responsible and trusted AI innovations through transparent and accountable tools. Their flagship product is the AI Integrity Suite, an applied cryptographic fabric that enables equitable governance of AI data objects and algorithms. Use cases for EQTY span multiple generative AI and ML applications across industries in the public sector, life sciences, and media.\",\"type\":\"text\"}]}]},\"heading\":\"Announcing ClimateGPT\",\"category\":{\"name\":\"Updates\",\"created_at\":\"2024-10-23T00:25:24.276Z\",\"published_at\":\"2024-11-11T21:36:51.720Z\",\"updated_at\":\"2024-11-11T21:36:51.745Z\",\"id\":567491398,\"uuid\":\"2cd98c42-31e7-4274-a42a-f906bfdcafb8\",\"content\":{\"_uid\":\"cde8b664-e296-4841-b5ae-3bf5fbff6fba\",\"component\":\"blog_category\"},\"slug\":\"updates\",\"full_slug\":\"blog/categories/updates\",\"sort_by_date\":null,\"position\":-20,\"tag_list\":[],\"is_startpage\":false,\"parent_id\":567491371,\"meta_data\":null,\"group_id\":\"832ddff1-2434-4813-8c58-8ca0a7ba2240\",\"first_published_at\":\"2024-11-11T21:36:51.720Z\",\"release_id\":null,\"lang\":\"default\",\"path\":null,\"alternates\":[],\"default_full_slug\":null,\"translated_slugs\":null,\"_stopResolving\":true},\"component\":\"blog\",\"menu_text\":\"\",\"tile_text\":\"ClimateGPT is a first-of-its-kind trusted AI solution available in over 20 languages, trained and hosted entirely on renewable energy.\",\"cta_blocks\":[],\"tile_image\":{\"id\":19266510,\"alt\":\"\",\"name\":\"\",\"focus\":\"\",\"title\":\"\",\"source\":\"\",\"filename\":\"https://a.storyblok.com/f/257174/712x474/292139d6b4/blog_tile_14.png\",\"copyright\":\"\",\"fieldtype\":\"asset\",\"meta_dat
