,\"migratedLink\":\"/interactive-quickstarts/user-controlled-wallets\",\"webSDK\":{\"title\":\"Try it out:\",\"appIdHint\":\"See how to get this\",\"submit\":\"Execute\",\"successMessage\":\"Your challenge was successful\"}},\"dcw\":{\"tag\":\"Programmable Wallets\",\"title\":\"Developer Controlled Wallets\",\"description\":\"Will show you how to set up custodial wallets by establishing your entity secret and how to initiate a transaction.\",\"link\":\"/quickstarts/dev-controlled-wallets\",\"migratedLink\":\"/interactive-quickstarts/dev-controlled-wallets\"},\"cctp\":{\"tag\":\"Programmable Wallets\",\"title\":\"Using CCTP with Programmable Wallets\",\"description\":\"Walkthrough of using the Cross-Chain Transfer Protocol (CCTP) with Programmable Wallets, which allows you to bridge USDC across Blockchains.\",\"link\":\"/quickstarts/cctp\",\"migratedLink\":\"/interactive-quickstarts/cctp\"}}},\"content\":{\"Challenge\":\"Challenges in User-Controlled Wallets serve as checkpoints where users are required to enter their PIN code to authorize sensitive actions like transactions and smart contract executions. When users are first created, the initial challenge prompts them to set their PIN code and Recovery Method, enabling them to recover access if needed.\",\"App ID\":\"AKA Application ID is a unique identifier assigned to your application. It serves as a key that allows you to configure and manage various settings specific to your User-Controlled Wallet integration. The App ID is essential for identifying your application and enabling communication with the Circle Platform APIs.\",\"Faucet\":\"A blockchain faucet is a website or online platform that provides small amounts of cryptocurrency for free or in exchange for simple tasks. These faucets are primarily used on testnets, which simulate the live environment without real tokens or money. Blockchain faucets are used to test and develop applications, ensuring a safe and controlled environment for experimentation without the need for actual funds.\",\"Gas fees\":\"Gas fees represent the cost of executing transactions on the blockchain network. These fees vary based on factors such as network congestion and transaction complexity.\",\"Ciphertext\":\"refers to the encrypted form of plain text that is transformed using cryptographic algorithms. It is the result of applying encryption techniques to the original message, making it unreadable to anyone without the decryption key or appropriate knowledge. Ciphertext acts as a security measure, ensuring the confidentiality and integrity of sensitive information during communication or storage. Reverse operations, such as decryption, are required to convert ciphertext back into the original readable plaintext.\",\"RSA encryption\":\"is a widely used asymmetric encryption algorithm. RSA encryption involves two keys, a public key and a private key. The public key is used for encryption, while the private key is used for decryption. The keys are mathematically related, but it is computationally infeasible to determine the private key from the public key. RSA encryption is widely used for secure communication, digital signatures, and key exchange protocols. Its security relies on the difficulty of factoring large numbers into prime factors, making it resistant to attacks from classical and quantum computers when sufficiently large keys are used.\",\"Entity Secret\":\"The Entity Secret is a 32-byte private key designed to secure your Developer-Controlled wallets. It acts as your secret password, your personalized cryptographic stamp, known only to you. Our platform does not store the Entity Secret. This ensures that only you have the ability to invoke private keys, maintaining complete control. It is therefore your responsibility to safeguard this secret.\",\"Hierarchical Deterministic (HD) wallet\":\"A Hierarchical Deterministic (HD) wallet is a type of cryptocurrency wallet that generates a hierarchical tree-like structure of addresses derived from a single root seed. This seed is typically represented as a mnemonic phrase or a random number. HD wallets are designed to simplify the management of multiple addresses and improve privacy. With an HD wallet, a unique key pair is derived for each address, but all keys are mathematically linked to the original root seed. This hierarchical structure enables the wallet to generate an unlimited number of addresses without needing separate backups for each one. Additionally, it ensures that public keys can be derived without revealing the private keys, enhancing security. HD wallets offer benefits such as ease of use, efficient key management, and simplified backup and recovery processes. By organizing addresses hierarchically, users can generate new addresses deterministically while maintaining a comprehensive overview of their wallet's entire address space.\",\"Gas Station policy\":\"A Gas Station Policy refers to the configuration set on a blockchain network to utilize Circle's managed Paymaster, known as Gas Station. It allows you to define what transactions you are willing to sponsor on behalf of your users. When a transaction meets the specified configuration, Circle's Paymaster covers the associated gas fees. Note a policy is required to enable the Gas Station functionality on the Mainnet.\",\"Testnet\":\"A blockchain Testnet is a separate and independent network designed for testing and development purposes. It allows blockchain developers and users to experiment, validate, and refine their applications, smart contracts, and functionalities without using real or valuable assets on the main blockchain network.\",\"Entity Secret Ciphertext\":\"The Entity Secret Ciphertext is an RSA encryption value generated from your Entity Secret and Circle's public key. This asymmetrically encrypted value is sent in API requests like wallet creation or transaction initiation to ensure secure critical actions. This process enables safe usage of the Entity Secret to ensure it cannot be easily accessed or misused.\",\"Smart Contract\":\"A smart contract is a contract on the blockchain facilitated, verified, or enforced automatically via a computer protocol, with no third-party approval or interaction required.\",\"API\":\"An application programming interface (API) is a way for two or more computer programs to communicate with each other. It is a type of software interface, offering a service to other pieces of software. A document or standard that describes how to build or use such a connection or interface is called an API specification. A computer system that meets this standard is said to implement or expose an API. The term API may refer either to the specification or to the implementation.\",\"supported chains\":\"Algorand, Avalanche, Ethereum, Flow, Hedera, Solana, Stellar, and TRON.\",\"Events\":\"Events are a logging mechanism used in smart contracts to emit information outside of the contract's storage variables. They are emitted, for example, when a token is transferred, allowing smart contracts to inform off-chain applications or users about state changes.\"},\"documentation\":{\"feedback\":{\"helperText\":\"Did this page help you?\",\"yes\":\"Yes\",\"no\":\"No\",\"form\":{\"title\":\"Feedback (optional)\",\"placeholder\":{\"negative\":\"How can we improve our documentation? Note that we can't directly respond to this feedback; if you need help, submit a Support ticket.\",\"positive\":\"We're glad it was helpful. Please provide any additional comments you may have. Note that we can't directly respond to this feedback; if you need help, submit a Support ticket.\"},\"close\":\"Close\",\"submit\":\"Submit feedback\",\"toastMessage\":\"Thank you for your feedback!\"}}},\"playground\":{\"apiKey\":{\"add\":\"Add API Key\",\"label\":\"API Key\",\"description\":\"Authenticate with your API key to send a real request\"},\"operationTemplate\":{\"error\":{\"title\":\"We are having trouble loading the code sample\",\"subtitle\":\"Plea
